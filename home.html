<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Home</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
color:white;
font-family:Arial;
flex-direction:column;
}
button{
padding:10px 20px;
border:none;
border-radius:10px;
background:red;
color:white;
cursor:pointer;
margin-top:20px;
}
</style>
</head>
<body>

<h1 id="welcome"></h1>
<button onclick="logout()">გასვლა</button>

<script>
const user = JSON.parse(localStorage.getItem("currentUser"));

if(!user){
window.location.href="index.html";
}else{
document.getElementById("welcome").innerText =
"მოგესალმები " + user.nickname;
}

function logout(){
localStorage.removeItem("currentUser");
window.location.href="index.html";
}
</script>

</body>
</html>

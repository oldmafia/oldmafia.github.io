<!DOCTYPE html>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff0000; --bg: #050505; --card: #121212; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .header { height: 60px; background: #111; border-bottom: 2px solid var(--red); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 1000; }
        .menu-btn { font-size: 25px; color: var(--red); cursor: pointer; }

        /* Sidebar (Rooms) */
        .sidebar { position: fixed; left: -100%; top: 0; width: 260px; height: 100%; background: #0d0d0d; border-right: 2px solid var(--red); transition: 0.3s; z-index: 2000; padding: 20px; }
        .sidebar.open { left: 0; }
        .nav-link { display: block; padding: 12px; color: white; text-decoration: none; background: #1a1a1a; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; }
        .nav-link.active { background: #8b0000; border-color: var(--red); }

        /* Chat Area - áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ˜ áƒ›áƒáƒ áƒªáƒ®áƒœáƒ˜áƒ• */
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: var(--card); padding: 10px; border-radius: 8px; border-left: 3px solid #444; width: 92%; align-self: flex-start; cursor: pointer; position: relative; }
        .msg.me { border-left-color: var(--red); background: #1a0a0a; } /* áƒ¨áƒ”áƒœáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜ áƒ¬áƒ˜áƒ—áƒ”áƒšáƒ˜ áƒ–áƒáƒšáƒ˜áƒ— */

        /* Emoji Panel (áƒ“áƒáƒ›áƒáƒšáƒ£áƒšáƒ˜áƒ) */
        .emoji-panel { display: none; background: #111; padding: 10px; border-top: 1px solid #333; justify-content: center; gap: 15px; }
        .emoji-panel.show { display: flex; }
        .emoji { font-size: 24px; cursor: pointer; }

        /* Footer */
        .footer { padding: 10px; background: #0a0a0a; display: flex; align-items: center; gap: 8px; border-top: 1px solid #222; }
        input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; }
        .btn { background: var(--red); border: none; width: 42px; height: 42px; border-radius: 8px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* PM Modal */
        #pm-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 3000; flex-direction: column; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="header">
        <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
        <div style="color:red; font-weight:bold; letter-spacing: 1px;">ğŸ· OLD MAFIA</div>
        <div onclick="openInbox()" style="cursor:pointer; font-size: 20px; position: relative;">
            âœ‰ï¸ <span id="pm-badge" style="position:absolute; top:-5px; right:-5px; background:red; border-radius:50%; width:10px; height:10px; display:none;"></span>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <h3 style="color:red; margin-bottom:20px; text-align:center;">MAFIA ROOMS</h3>
        <a href="#" class="nav-link active" onclick="changeRoom('áƒ–áƒáƒ’áƒáƒ“áƒ˜')">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</a>
        <a href="#" class="nav-link" onclick="changeRoom('áƒ•áƒ˜áƒ')">ğŸ’ áƒ•áƒ˜áƒ áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜</a>
        <a href="#" class="nav-link" onclick="changeRoom('áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ')">ğŸ” áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ</a>
        <a href="index.html" class="nav-link" style="margin-top:auto; color:gray; text-align:center;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</a>
    </nav>

    <div id="chat-window"></div>

    <div class="emoji-panel" id="emoji-panel">
        <span class="emoji" onclick="addEmoji('ğŸ˜Š')">ğŸ˜Š</span>
        <span class="emoji" onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
        <span class="emoji" onclick="addEmoji('ğŸ”¥')">ğŸ”¥</span>
        <span class="emoji" onclick="addEmoji('ğŸ·')">ğŸ·</span>
        <span class="emoji" onclick="addEmoji('ğŸ”«')">ğŸ”«</span>
        <span class="emoji" onclick="addEmoji('ğŸ¤«')">ğŸ¤«</span>
    </div>

    <div class="footer">
        <button class="btn" style="background: #222;" onclick="toggleEmoji()">ğŸ˜Š</button>
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." onkeypress="if(event.key==='Enter')send()">
        <button class="btn" onclick="send()">â¤</button>

    <div id="pm-modal">
        <div style="padding:15px; border-bottom:1px solid red; display:flex; justify-content:space-between; align-items:center; background:#111;">
            <span id="pm-nick" style="color:red; font-weight:bold;">áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</span>
            <span onclick="closePM()" style="color:white; cursor:pointer; font-size: 28px;">&times;</span>
        </div>
        <div id="pm-chat" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;"></div>
        <div class="footer">
            <input type="text" id="pm-input" placeholder="áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ” áƒáƒ˜áƒ áƒáƒ“áƒ¨áƒ˜...">
            <button class="btn" onclick="sendPM()">â¤</button>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const client = createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");

        let myNick = localStorage.getItem('username') || "Anon";
        let currentRoom = 'áƒ–áƒáƒ’áƒáƒ“áƒ˜';
        let activePM = null;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
        function toggleEmoji() { document.getElementById('emoji-panel').classList.toggle('show'); }
        function addEmoji(e) { document.getElementById('msg-input').value += e; }

        function changeRoom(name) {
            currentRoom = name;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
            toggleSidebar();
            load();
        }

        async function load() {
            const { data, error } = await client.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
            if (error) return;
            const win = document.getElementById('chat-window');
            win.innerHTML = data.reverse().map(m => `
                <div class="msg ${m.nickname === myNick ? 'me' : ''}" onclick="openPM('${m.nickname}')">
                    <b style="color:red; font-size:11px; display:block; margin-bottom:2px;">${m.nickname}</b>
                    <span style="color:#ddd;">${m.content}</span>
                </div>
            `).join('');
            win.scrollTop = win.scrollHeight;
        }

        async function send() {
            const el = document.getElementById('msg-input');
            if(!el.value.trim()) return;
            const { error } = await client.from('messages').insert([{ nickname: myNick, content: el.value }]);
            if(error) alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + error.message);
            el.value = "";
            document.getElementById('emoji-panel').classList.remove('show');
            load();
        }

        // --- PRIVATE MESSAGES ---
        function openPM(nick) {
            if(nick === myNick) return;
            activePM = nick;
            document.getElementById('pm-nick').innerText = "áƒ©áƒáƒ¢áƒ˜: " + nick;
            document.getElementById('pm-modal').style.display = "flex";
            loadPM();
        }
        function closePM() { document.getElementById('pm-modal').style.display = "none"; activePM = null; }

        async function loadPM() {
            if(!activePM) return;
            const { data } = await client.from('private_messages').select('*')
                .or(`and(sender.eq."${myNick}",receiver.eq."${activePM}"),and(sender.eq."${activePM}",receiver.eq."${myNick}")`)
                .order('created_at', { ascending: true });
            
            document.getElementById('pm-chat').innerHTML = data.map(m => `
                <div style="padding:10px; background:${m.sender === myNick ? '#1a0a0a' : '#222'}; border-radius:8px; border-left:2px solid ${m.sender === myNick ? 'red' : '#555'}; max-width:90%;">
                    <small style="font-size:10px; opacity:0.5; color:red;">${m.sender}</small><br>${m.message}
                </div>
            `).join('');
            const pmWin = document.getElementById('pm-chat');
            pmWin.scrollTop = pmWin.scrollHeight;
        }

        async function sendPM() {
            const el = document.getElementById('pm-input');
            if(!el.value.trim()) return;
            await client.from('private_messages').insert([{ sender: myNick, receiver: activePM, message: el.value }]);
            el.value = "";
            loadPM();
        }

        async function checkPMs() {
            const { count } = await client.from('private_messages').select('*', { count: 'exact', head: true }).eq('receiver', myNick).eq('is_read', false);
            document.getElementById('pm-badge').style.display = count > 0 ? "block" : "none";
        }

        function openInbox() {
            client.from('private_messages').select('sender').eq('receiver', myNick).eq('is_read', false).limit(1)
                .then(({data}) => { if(data && data.length > 0) openPM(data[0].sender); else alert("áƒáƒ®áƒáƒšáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡."); });
        }

        // Realtime
        client.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
        client.channel('pms').on('postgres_changes', { event: '*', schema: 'public', table: 'private_messages' }, loadPM).subscribe();

        load();
        setInterval(checkPMs, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLD MAFIA - OWNER ONLY</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #ff0000; --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { height: 60px; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .h-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--main); object-fit: cover; cursor: pointer; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 10px; max-width: 95%; align-self: flex-start; }
        .avatar { width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--main); object-fit: cover; flex-shrink: 0; }
        
        .bubble-wrap { display: flex; flex-direction: column; }
        .u-info { font-size: 11px; color: #666; margin-bottom: 3px; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .del-x { color: var(--main); cursor: pointer; font-size: 11px; margin-left: 5px; opacity: 0.6; }
        
        .bubble { padding: 10px 14px; border-radius: 15px; border-top-left-radius: 2px; font-size: 14px; background: #161616; color: #ddd; }
        .msg.me .bubble { background: #220000; }

        .panel { position: fixed; top: 0; bottom: 0; width: 280px; background: #050505; z-index: 2000; transition: 0.4s; padding: 25px 15px; border-right: 1px solid #222; left: -300px; }
        .panel.open { left: 0; }
        .prof-panel { position: fixed; top: 0; bottom: 0; right: -320px; width: 300px; background: #050505; z-index: 2000; transition: 0.4s; padding: 25px 15px; border-left: 1px solid #222; }
        .prof-panel.open { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }

        .room-item { padding: 12px; cursor: pointer; color: #555; border-radius: 8px; font-size: 14px; }
        .room-item.active { background: #1a0000; color: var(--main); font-weight: bold; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; background: var(--main); color: #fff; }
        .btn-ban { background: #444; color: #ff4444; margin-top: 5px; font-size: 12px; }
        
        input, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #222; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; }
        
        .input-bar { padding: 12px; background: #000; display: flex; gap: 10px; border-top: 1px solid #1a1a1a; }
        #msg-input { flex: 1; background: #111; border: none; padding: 12px 18px; border-radius: 25px; color: white; }
    </style>
</head>
<body>

    <div class="overlay" id="blur" onclick="closeAll()"></div>

    <nav class="panel" id="side-left">
        <h2 style="color:var(--main); text-align:center; margin-bottom:20px;">·Éù·Éó·Éê·ÉÆ·Éî·Éë·Éò</h2>
        <div id="rooms-list"></div>
        <button onclick="logout()" style="color:#444; background:none; border:none; width:100%; margin-top:20px; cursor:pointer;">·Éí·Éê·É°·Éï·Éö·Éê</button>
    </nav>

    <aside class="prof-panel" id="side-right">

    </aside>

    <header>
        <div onclick="openMenu()" style="cursor:pointer; font-size:24px; color:var(--main);">‚ò∞</div>
        <div id="room-title">üí¨ ·Éñ·Éù·Éí·Éê·Éì·Éò ·É©·Éê·É¢·Éò</div>
        <div id="my-avatar-container"></div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="·Éì·Éê·É¨·Éî·É†·Éî ·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éê..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:var(--main); font-size:24px;">‚û§</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    // ·Éú·Éò·Éô·Éò·É° ·Éê·Éõ·Éù·É¶·Éî·Éë·Éò·É° ·Éí·Éê·É£·Éõ·ÉØ·Éù·Éë·Éî·É°·Éî·Éë·É£·Éö·Éò ·Éö·Éù·Éí·Éò·Éô·Éê
    let myNick = localStorage.getItem('username');
    if (!myNick || myNick === 'null' || myNick === 'undefined') {
        myNick = "·É°·É¢·É£·Éõ·Éê·É†·Éò_" + Math.floor(Math.random() * 1000);
        localStorage.setItem('username', myNick);
    }

    let curRoom = 'üí¨ ·Éñ·Éù·Éí·Éê·Éì·Éò ·É©·Éê·É¢·Éò';
    let myRole = '·É¨·Éî·Éï·É†·Éò';
    let iamPower = (myNick === 'abu007'); 

    const rooms = ['üí¨ ·Éñ·Éù·Éí·Éê·Éì·Éò ·É©·Éê·É¢·Éò', 'üõ°Ô∏è ·Éê·Éì·Éõ·Éò·Éú·Éò·É°·É¢·É†·Éê·É™·Éò·Éê', 'üíé VIP ·É°·Éê·É£·Éë·É†·Éî·Éë·Éò', 'üïµÔ∏è ·É°·Éê·Éí·Éê·Éõ·Éù·É´·Éò·Éî·Éë·Éù', 'üìú ·É¨·Éî·É°·Éî·Éë·Éò', 'üîí ·É®·Éò·É§·É†·Éù·Éí·É†·Éê·Éõ·Éê', 'üéØ ·Éï·Éò·É•·É¢·Éù·É†·Éò·Éú·Éê', 'ü™¢ ·É©·Éê·Éõ·Éù·ÉÆ·É†·É©·Éù·Éë·Éê·Éú·Éê', 'üòÇ ·Éò·É£·Éõ·Éù·É†·Éò', 'üéµ ·Éõ·É£·É°·Éò·Éô·Éê', 'üñºÔ∏è ·Éí·Éê·Éö·Éî·É†·Éî·Éê', 'ü§ù ·Éí·Éê·É™·Éú·Éù·Éë·Éê', 'üìù ·Éû·Éù·Éî·Éñ·Éò·Éê'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').style.display='none'; }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(60);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) {
                myRole = u.role || '·É¨·Éî·Éï·É†·Éò';
                iamPower = (myNick === 'abu007' || myRole === '·Éì·Éê·Éõ·É§·É£·É´·Éú·Éî·Éë·Éî·Éö·Éò' || myRole === '·Éê·Éì·Éõ·Éò·Éú·Éò·É°·É¢·É†·Éê·É¢·Éù·É†·Éò');
                document.getElementById('my-avatar-container').innerHTML = `<img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="h-img" onclick="openProfile('${myNick}')">`;
            }
        });

        document.getElementById('chat-flow').innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const isMe = (m.nickname === myNick);

            return `
                <div class="msg ${isMe ? 'me' : ''}">
                    <img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                    <div class="bubble-wrap">
                        <span class="u-info">
                            ${m.nickname} ${u.role ? `<span style="color:red">[${u.role}]</span>` : ''} 
                            ${iamPower ? `<b class="del-x" onclick="deleteMsg(${m.id})">·É¨·Éê·É®·Éö·Éê √ó</b>` : ''}
                        </span>
                        <div class="bubble">${m.message}</div>
                    </div>
                </div>`;
        }).join('') || "";
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').style.display='block';
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        const isMe = (nick === myNick);

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:center;">
                <img src="${u?.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--main); object-fit:cover; margin-bottom:15px;">
                <h3 style="color:#fff;">${nick}</h3>
                <p style="color:red; font-size:11px; margin-bottom:15px;">${u?.role || '·É¨·Éî·Éï·É†·Éò'}</p>
                
                <div style="text-align:left; background:#111; padding:10px; border-radius:10px; font-size:12px; color:#999; margin-bottom:15px;">
                    <b>·É°·É¢·Éê·É¢·É£·É°·Éò:</b><br>${u?.status || '·É™·Éê·É†·Éò·Éî·Éö·Éò·Éê'}
                </div>

                ${isMe ? `
                    <textarea id="upd-st" placeholder="·É®·Éî·É™·Éï·Éê·Éö·Éî ·É°·É¢·Éê·É¢·É£·É°·Éò...">${u?.status || ''}</textarea>
                    <input type="text" id="upd-av" placeholder="·É§·Éù·É¢·Éù·É° ·Éö·Éò·Éú·Éô·Éò (URL)" value="${u?.avatar_url || ''}">
                    ${(myNick === 'abu007') ? `<input type="text" id="upd-role" placeholder="·É†·Éù·Éö·Éò (·Éõ·Éê·Éí: ·Éê·Éì·Éõ·Éò·Éú·Éò·É°·É¢·É†·Éê·É¢·Éù·É†·Éò)" value="${u?.role || ''}">` : ''}
                    <button class="btn" onclick="saveProfile('${nick}')">·É®·Éî·Éú·Éê·ÉÆ·Éï·Éê</button>
                ` : ''}

                ${(iamPower && !isMe) ? `
                    <button class="btn btn-ban" onclick="banUser('${nick}')">·É©·Éê·ÉÆ·É°·Éú·Éê üö´</button>
                ` : ''}
            </div>`;
    }

    async function saveProfile(nick) {
        const s = document.getElementById('upd-st').value;
        const a = document.getElementById('upd-av').value;
        const roleField = document.getElementById('upd-role');
        const r = roleField ? roleField.value : (nick === 'abu007' ? '·Éì·Éê·Éõ·É§·É£·É´·Éú·Éî·Éë·Éî·Éö·Éò' : myRole);
        
        await _sb.from('avatars_v3').upsert({ nickname: nick, status: s, avatar_url: a, role: r });
        alert("·Éõ·Éù·Éú·Éê·É™·Éî·Éõ·Éî·Éë·Éò ·É®·Éî·Éò·Éú·Éê·ÉÆ·Éê!"); location.reload();
    }

    async function banUser(nick) {
        if(nick === 'abu007') return alert("·Éì·Éê·Éõ·É§·É£·É´·Éú·Éî·Éë·Éî·Éö·É° ·Éï·Éî·É† ·É©·Éê·ÉÆ·É°·Éú·Éò!");
        if(confirm(`·Éì·Éê·É†·É¨·Éõ·É£·Éú·Éî·Éë·É£·Éö·Éò ·ÉÆ·Éê·É† ·É†·Éù·Éõ ·Éí·Éò·Éú·Éì·Éê ${nick}-·Éò·É° ·É©·Éê·ÉÆ·É°·Éú·Éê?`)) {
            await _sb.from('avatars_v3').upsert({ nickname: nick, role: '·É©·Éê·ÉÆ·É°·Éú·Éò·Éö·Éò' });
            alert("·Éõ·Éù·Éõ·ÉÆ·Éõ·Éê·É†·Éî·Éë·Éî·Éö·Éò ·É©·Éê·Éò·ÉÆ·É°·Éú·Éê!");
            closeAll(); loadChat();
        }
    }

    async function sendMsg() {
        if(myRole === '·É©·Éê·ÉÆ·É°·Éú·Éò·Éö·Éò') return alert("·É®·Éî·Éú ·É©·Éê·ÉÆ·É°·Éú·Éò·Éö·Éò ·ÉÆ·Éê·É†! üö´");
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    async function deleteMsg(id) { if(confirm("·É¨·Éê·Éï·É®·Éê·Éö·Éù·Éó?")) { await _sb.from('messages_v3').delete().eq('id', id); loadChat(); } }
    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); window.location.href = 'index.html'; }

    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 3000); };
</script>
</body>
</html>

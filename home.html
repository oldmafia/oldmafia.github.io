<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLD MAFIA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff0000; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 60px; background: #000; border-bottom: 2px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; }
        #side-left { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #0d0d0d; z-index: 2000; transition: 0.3s; padding: 20px; border-right: 2px solid #333; overflow-y: auto; }
        #side-left.open { left: 0; }
        #side-right { position: fixed; top: 0; right: -100%; width: 100%; max-width: 320px; height: 100%; background: #0d0d0d; z-index: 2000; transition: 0.3s; padding: 20px; border-left: 2px solid #333; overflow-y: auto; }
        #side-right.open { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }
        .overlay.active { display: block; }
        .room-item { padding: 12px; cursor: pointer; color: #888; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; position: relative; }
        .room-item.active { color: var(--red); font-weight: bold; background: #1a0000; border-left: 3px solid red; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; align-self: flex-start; max-width: 90%; margin-bottom: 5px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; object-fit: cover; background: #222; cursor: pointer; }
        .bubble { padding: 12px; border-radius: 15px; border-top-left-radius: 2px; background: #1a1a1a; border: 1px solid #222; word-wrap: break-word; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; color: #fff; }
        .btn-grey { background: #222; border: 1px solid #444; }
        .btn-red { background: #600; }
        .input-bar { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; border-radius: 25px; color: #fff; outline: none; }
        .badge { background: red; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="overlay" id="blur" onclick="closeAll()"></div>
    <nav id="side-left">
        <h2 style="color:red; margin-bottom:20px; text-align:center;">OLD MAFIA</h2>
        <div class="room-item" onclick="location.href='inbox.html'" style="color: gold; border: 1px solid gold; border-radius: 10px; margin-bottom: 15px;">
            <span>ğŸ“© áƒ¨áƒ”áƒ›áƒáƒ¡áƒ£áƒšáƒ”áƒ‘áƒ˜</span>
            <span id="msg-count" class="badge" style="display:none;">0</span>
        </div>
        <div id="rooms-list"></div>
        <button class="btn btn-grey" onclick="logout()" style="margin-top:30px; color:red;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</button>
    </nav>
    <aside id="side-right"><div id="prof-box"></div></aside>
    <header>
        <div onclick="openMenu()" style="font-size:28px; color:red; cursor:pointer;">â˜°</div>
        <div id="room-title" style="color:red; font-weight:bold;">áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div id="my-ava"></div>
    </header>
    <div id="chat-flow"></div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ”..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:red; font-size:28px;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let myData = null;
    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'];

    function getValidImg(url) {
        if(!url || url === 'EMPTY' || url === 'NULL' || url.includes('image not found')) return 'https://i.ibb.co/4pLKV60/user.png';
        return url;
    }

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').classList.add('active'); }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').classList.remove('active'); }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(40);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) myData = u;
        });
        if(myData) {
            document.getElementById('my-ava').innerHTML = `<img src="${getValidImg(myData.avatar_url)}" style="width:38px; height:38px; border-radius:50%; border:2px solid red; object-fit:cover;" onclick="openProfile('${myNick}')">`;
        }
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            return `<div class="msg">
                <img src="${getValidImg(u.avatar_url)}" class="avatar" onclick="openProfile('${m.nickname}')">
                <div>
                    <span style="font-size:11px; color:#666;">${m.nickname} <b style="color:red;">[${u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}]</b></span>
                    <div class="bubble">${m.message}</div>
                </div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:gray;">áƒ¡áƒ˜áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ”áƒ</p>';
        flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').classList.add('active');
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).maybeSingle();
        const isMe = (nick === myNick);
        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:right; cursor:pointer;" onclick="closeAll()">âœ•</div>
            <div style="text-align:center;">
                <img id="p-img" src="${getValidImg(u?.avatar_url)}" style="width:110px; height:110px; border-radius:50%; border:3px solid red; object-fit:cover;">
                <h2 style="margin-top:10px;">${nick}</h2>
                <p style="color:red; font-weight:bold;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <div style="background:#111; padding:10px; border-radius:10px; margin:15px 0; text-align:left;">áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜: ${u?.status || '...'}</div>
                ${isMe ? `
                    <textarea id="new-st" style="width:100%; background:#000; color:#fff; padding:8px; border:1px solid #333; border-radius:5px;">${u?.status || ''}</textarea>
                    <input type="file" id="f-inp" style="display:none" onchange="uploadPhoto(this)">
                    <button class="btn btn-grey" onclick="document.getElementById('f-inp').click()">ğŸ“· áƒ¡áƒ£áƒ áƒáƒ—áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ</button>
                    <input type="hidden" id="h-url" value="${u?.avatar_url || ''}">
                    <button class="btn btn-red" id="save-btn" onclick="saveMe()">âœ… áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `<button class="btn btn-red" onclick="startPM('${nick}')">âœ‰ï¸ áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ</button>`}
            </div>`;
    }

    async function uploadPhoto(el) {
        if(!el.files[0]) return;
        const btn = document.getElementById('save-btn');
        btn.innerText = "áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...";
        const fd = new FormData();
        fd.append('image', el.files[0]);
        try {
            const res = await fetch('https://api.imgbb.com/1/upload?key=8700030553754e6014e4125b28d093e0', { method: 'POST', body: fd });
            const d = await res.json();
            if(d.success) {
                // áƒáƒ¥ áƒ•áƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ— áƒáƒ˜áƒ áƒ“áƒáƒáƒ˜áƒ  áƒšáƒ˜áƒœáƒ™áƒ¡ d.data.display_url áƒáƒœ d.data.url
                const directUrl = d.data.url;
                document.getElementById('h-url').value = directUrl;
                document.getElementById('p-img').src = directUrl;
                btn.innerText = "âœ… áƒ›áƒ–áƒáƒ“áƒáƒ, áƒ¨áƒ”áƒ˜áƒœáƒáƒ®áƒ”";
            }
        } catch(e) { alert("áƒ•áƒ”áƒ  áƒáƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ"); btn.innerText = "âœ… áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ"; }
    }

    async function saveMe() {
        const s = document.getElementById('new-st').value;
        const a = document.getElementById('h-url').value;
        const { error } = await _sb.from('avatars_v3').upsert({ 
            nickname: myNick, 
            status: s, 
            avatar_url: a, 
            role: myData?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜' 
        }, { onConflict: 'nickname' });

        if(error) alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + error.message);
        else { alert("áƒ¨áƒ”áƒœáƒáƒ®áƒ£áƒšáƒ˜áƒ áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ—!"); location.reload(); }
    }

    // áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜áƒ¡ áƒ¤áƒ˜áƒšáƒ¢áƒ áƒáƒªáƒ˜áƒ: áƒ•áƒ˜áƒ—áƒ•áƒšáƒ˜áƒ— áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ›áƒáƒ—, áƒ¡áƒáƒ“áƒáƒª áƒáƒ—áƒáƒ®áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ PM_ -áƒ˜áƒ—
    async function checkInbox() {
        if (curRoom.startsWith('PM_')) return;
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
        
        const { data } = await _sb.from('messages_v3')
            .select('nickname, room_name')
            .ilike('room_name', `PM_%${myNick}%`) // áƒ›áƒ®áƒáƒšáƒáƒ“ áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜
            .neq('nickname', myNick)
            .gt('created_at', sevenDaysAgo.toISOString());

        const badge = document.getElementById('msg-count');
        if(data && data.length > 0) {
            let uniqueOnes = new Set(data.map(m => m.nickname));
            badge.innerText = uniqueOnes.size;
            badge.style.display = 'inline-block';
        } else {
            badge.style.display = 'none';
        }
    }

    function startPM(partner) {
        curRoom = "PM_" + [myNick, partner].sort().join('_');
        document.getElementById('room-title').innerText = "âœ‰ï¸ " + partner;
        closeAll();
        loadChat();
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        const { error } = await _sb.from('messages_v3').insert([{ 
            nickname: myNick, 
            message: inp.value, 
            room_name: curRoom 
        }]);
        if(!error) { inp.value = ""; loadChat(); }
    }

    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); location.href='index.html'; }

    window.onload = () => {
        if(!myNick) { location.href='index.html'; return; }
        initRooms(); loadChat(); checkInbox();
        setInterval(loadChat, 4000);
        setInterval(checkInbox, 10000);
    };
</script>
</body>
</html>

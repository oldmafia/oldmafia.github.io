            <img id="header-avatar" onclick="openProfile(myNick)" src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a715515ab166ae319da3f2743.png" style="width:34px; height:34px; border-radius:50%; border:1px solid red; cursor:pointer;">

    <script>
        const { createClient } = supabase;
        const client = createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");

        let myNick = localStorage.getItem('username') || "Anon", currentRoom = "áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜", myRole = "áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜", chatWith = "";

        function closeAll() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('p-modal').style.display='none'; document.getElementById('overlay').style.display='none'; }
        function handleLogout() { localStorage.clear(); location.reload(); }

        async function checkBadge() {
            const { data } = await client.from('private_messages').select('id').eq('receiver', myNick);
            const b = document.getElementById('pm-badge');
            if(data?.length > 0) { b.innerText = data.length; b.style.display = 'block'; } else { b.style.display = 'none'; }
        }

        async function openProfile(nick) {
            document.getElementById('p-nick').innerText = nick;
            const { data } = await client.from('user_profiles').select('*').eq('nickname', nick).maybeSingle();
            document.getElementById('p-role-tag').innerText = data?.role || "áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜";
            document.getElementById('self-tools').style.display = (nick === myNick) ? 'block' : 'none';
            document.getElementById('p-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            viewedUser = nick;
        }

        async function updateStatus() {
            const s = document.getElementById('new-status').value;
            await client.from('user_profiles').upsert({ nickname: myNick, status: s }, { onConflict: 'nickname' });
            alert("áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ!"); closeAll();
        }

        // áƒáƒ˜áƒ áƒáƒ“áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ (Inbox)
        async function openPMList() {
            document.getElementById('pm-window').style.display = 'flex';
            showPMList();
            const { data } = await client.from('private_messages').select('sender, receiver').or(`receiver.eq.${myNick},sender.eq.${myNick}`);
            const uniquePeeps = [...new Set(data.map(m => m.sender === myNick ? m.receiver : m.sender))];
            
            document.getElementById('pm-list-content').innerHTML = uniquePeeps.length ? uniquePeeps.map(p => `
                <div class="pm-list-item" onclick="openPMChat('${p}')">
                    <span>ğŸ‘¤ ${p}</span>
                    <span style="color:red;">áƒ’áƒáƒ®áƒ¡áƒœáƒ â”</span>
                </div>
            `).join('') : "<p style='text-align:center; color:gray; margin-top:20px;'>áƒ¬áƒ”áƒ áƒ˜áƒšáƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡</p>";
        }

        function showPMList() { document.getElementById('pm-list-view').style.display = 'flex'; document.getElementById('pm-chat-view').style.display = 'none'; checkBadge(); }

        async function openPMChat(nick) {
            chatWith = nick;
            document.getElementById('pm-list-view').style.display = 'none';
            document.getElementById('pm-chat-view').style.display = 'flex';
            document.getElementById('pm-chat-with').innerText = nick;
            
            const { data } = await client.from('private_messages').select('*').or(`and(sender.eq.${myNick},receiver.eq.${nick}),and(sender.eq.${nick},receiver.eq.${myNick})`).order('created_at');
            
            // áƒ•áƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ— .content-áƒ¡, áƒ áƒáƒ“áƒ’áƒáƒœ áƒ¨áƒ”áƒœáƒ¡ áƒ‘áƒáƒ–áƒáƒ¨áƒ˜ áƒ”áƒ’áƒáƒ áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ¡áƒ•áƒ”áƒ¢áƒ˜
            document.getElementById('pm-chat-messages').innerHTML = data.map(m => `
                <div style="align-self: ${m.sender === myNick ? 'flex-end' : 'flex-start'}; background: ${m.sender === myNick ? '#300' : '#1a1a1a'}; padding: 10px; border-radius: 12px; border: 1px solid #333; max-width: 80%;">
                    <div style="font-size:10px; color:gray; margin-bottom:3px;">${m.sender}</div>
                    ${m.content || m.message || "áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ"}
                </div>
            `).join('');
            const div = document.getElementById('pm-chat-messages'); div.scrollTop = div.scrollHeight;
        }

        async function sendPMReply() {
            const val = document.getElementById('pm-reply-input').value; if(!val.trim()) return;
            await client.from('private_messages').insert({ sender: myNick, receiver: chatWith, content: val });
            document.getElementById('pm-reply-input').value = ""; openPMChat(chatWith);
        }

        async function sendDirectPM() {
            const val = document.getElementById('direct-txt').value; if(!val.trim()) return;
            await client.from('private_messages').insert({ sender: myNick, receiver: viewedUser, content: val });
            alert("áƒ’áƒáƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ!"); document.getElementById('direct-txt').value = ""; closeAll();
        }

        async function clearAllPMs() {
            if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒ¬áƒ”áƒ áƒ˜áƒšáƒ˜?")) {
                await client.from('private_messages').delete().eq('receiver', myNick);
                openPMList();
            }
        }

        // áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ©áƒáƒ¢áƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜
        async function load() {
            const { data: user } = await client.from('user_profiles').select('role').eq('nickname', myNick).maybeSingle();
            myRole = user?.role || "áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜";

            const { data } = await client.from('messages_v3').select('*').eq('room_name', currentRoom).order('created_at', { ascending: false }).limit(40);
            if(data) {
                document.getElementById('chat-window').innerHTML = data.reverse().map(m => `
                    <div class="msg">
                        <span class="nick-tag" onclick="openProfile('${m.nickname}')">${m.nickname}</span>
                        ${m.content}
                        ${(myRole === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || myRole === 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜') ? `<span class="del-btn" onclick="delMsg(${m.id})">Ã—</span>` : ''}
                    </div>
                `).join('');
                const win = document.getElementById('chat-window'); win.scrollTop = win.scrollHeight;
            }
        }

        async function send() {
            const inp = document.getElementById('msg-input'); if(!inp.value.trim()) return;
            await client.from('messages_v3').insert({ nickname: myNick, content: inp.value, room_name: currentRoom });
            inp.value = "";
        }

        async function delMsg(id) { if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) { await client.from('messages_v3').delete().eq('id', id); load(); } }

        async function changeRoom(name, el) {
            currentRoom = name; document.getElementById('room-title').innerText = name;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active'); closeAll(); load();
        }

        window.onload = () => { load(); checkBadge(); };
        client.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => { load(); checkBadge(); }).subscribe();
    </script>

        .sidebar.open { left: 0; }
        .nav-item { padding: 15px; border-bottom: 1px solid #222; color: #ccc; cursor: pointer; }
        .nav-item.active { color: white; background: #1a0000; border-left: 4px solid var(--red); }

        .badge { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; font-size: 11px; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid black; }

        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg-bubble { background: var(--dark); padding: 12px; border-radius: 15px; border: 1px solid #222; max-width: 85%; }

        .del-btn { color: #555; float: right; cursor: pointer; font-size: 20px; margin-left: 10px; }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 350px; background: #0a0a0a; border: 2px solid var(--red); border-radius: 20px; z-index: 10000; padding: 25px; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9000; }
        
        input { width: 100%; padding: 12px; margin-top: 10px; background: #111; border: 1px solid #333; color: white; border-radius: 10px; }
        .p-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--red); color: white; }

        <input type="text" id="m-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ”..." onkeypress="if(event.key==='Enter')send()">

    <script>
        const { createClient } = supabase;
        const _sb = createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");

        let myNick = localStorage.getItem('username') || prompt("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒœáƒ˜áƒ™áƒ˜:");
        if(myNick) localStorage.setItem('username', myNick);

        let currentRoom = "áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜", users = {}, myData = null;

        async function init() {
            const { data: profs } = await _sb.from('user_profiles').select('*');
            if(profs) profs.forEach(u => users[u.nickname] = u);
            myData = users[myNick] || { nickname: myNick, role: 'user' };
            if(myData.avatar_url) document.getElementById('my-avatar').style.backgroundImage = `url('${myData.avatar_url}')`;
            loadMsgs();
            checkNewSMS();
        }

        async function loadMsgs() {
            const { data } = await _sb.from('messages_v3').select('*').eq('room_name', currentRoom).order('created_at', { ascending: false }).limit(50);
            const win = document.getElementById('chat-window');
            win.innerHTML = data.reverse().map(m => {
                const u = users[m.nickname] || {};
                const isPower = (myData.role === 'owner' || myData.role === 'admin');
                return `
                <div class="msg-bubble ${u.role === 'owner' ? 'owner-style' : ''}">
                    <b style="color:red; cursor:pointer;" onclick="openProfile('${m.nickname}')">${m.nickname}</b>
                    ${(isPower || m.nickname === myNick) ? `<span class="del-btn" onclick="del(${m.id})">Ã—</span>` : ''}
                    <div style="margin-top:5px;">${m.message}</div>
                </div>`;
            }).join('');
            win.scrollTop = win.scrollHeight;
        }

        async function checkNewSMS() {
            const { count } = await _sb.from('private_messages').select('*', { count: 'exact', head: true }).eq('receiver', myNick).eq('is_read', false);
            const b = document.getElementById('sms-badge');
            if(count > 0) { b.innerText = count; b.style.display = 'flex'; }
            else { b.style.display = 'none'; }
        }

        async function send() {
            const v = document.getElementById('m-input').value;
            if(!v.trim()) return;
            await _sb.from('messages_v3').insert([{ nickname: myNick, message: v, room_name: currentRoom }]);
            document.getElementById('m-input').value = "";
            loadMsgs();
        }

        async function del(id) {
            if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) { await _sb.from('messages_v3').delete().eq('id', id); loadMsgs(); }
        }

        function switchRoom(name, el) {
            currentRoom = name;
            document.getElementById('room-title').innerText = name;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            closeAll();
            loadMsgs();
        }

        let target = "";
        function openProfile(n) {
            target = n;
            const u = users[n] || { nickname: n, role: 'user' };
            document.getElementById('p-nick').innerText = u.nickname;
            document.getElementById('p-status').innerText = u.status || "áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ";
            document.getElementById('p-role').innerText = (u.role || 'USER').toUpperCase();
            document.getElementById('p-img').style.backgroundImage = `url('${u.avatar_url || ''}')`;
            document.getElementById('edit-section').style.display = (n === myNick || myData.role === 'owner') ? 'block' : 'none';
            document.getElementById('p-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        async function saveProfile() {
            const s = document.getElementById('in-status').value;
            const a = document.getElementById('in-ava').value;
            await _sb.from('user_profiles').upsert({ nickname: target, status: s, avatar_url: a });
            location.reload();
        }

        function closeAll() { 
            document.getElementById('p-modal').style.display='none'; 
            document.getElementById('side-menu').classList.remove('open');
            document.getElementById('overlay').style.display='none'; 
        }

        window.onload = init;
        _sb.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, () => { loadMsgs(); checkNewSMS(); }).subscribe();
    </script>

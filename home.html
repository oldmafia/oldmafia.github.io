<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLD MAFIA - OFFICIAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main-red: #ff4500; --bg: #000; --panel: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        header { height: 60px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .h-left, .h-right { display: flex; align-items: center; gap: 15px; }
        .icon-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; }

        /* Chat Messages */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-box { display: flex; gap: 12px; position: relative; }
        .u-avatar { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #333; object-fit: cover; flex-shrink: 0; }
        .m-content { flex: 1; }
        .m-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .m-nick { color: var(--main-red); font-weight: bold; font-size: 14px; cursor: pointer; }
        .m-text { color: #ddd; font-size: 14px; background: #111; padding: 10px 14px; border-radius: 0 15px 15px 15px; border-left: 3px solid var(--main-red); line-height: 1.4; }
        .role-badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; color: white; font-weight: bold; text-transform: uppercase; }

        /* Sidebar & Panels */
        .side-panel { position: fixed; top: 0; width: 280px; height: 100%; background: var(--panel); transition: 0.3s; z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar { left: -300px; border-right: 1px solid #222; }
        #sidebar.open { left: 0; }
        #right-panel { right: -320px; width: 320px; border-left: 1px solid #222; overflow-y: auto; }
        #right-panel.open { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }

        /* Rooms List */
        .rooms-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        .room-btn { padding: 14px; color: #888; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .room-btn.active { background: #151515; color: var(--main-red); font-weight: bold; }

        /* Input */
        .input-area { padding: 15px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        input#chat-input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 30px; outline: none; }
        .send-btn { background: var(--main-red); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; font-size: 18px; }

        /* Admin & UI Elements */
        .admin-action { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 12px; }
        .del-x { color: #555; font-size: 12px; cursor: pointer; margin-left: auto; }
        .del-x:hover { color: #ff4444; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <nav class="side-panel" id="sidebar">
        <h2 style="color:var(--main-red); text-align:center;">OLD MAFIA</h2>
        <div class="rooms-list" id="rooms-box"></div>
        <button onclick="logout()" style="padding:12px; background:#200; color:#f44; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</button>
    </nav>

    <aside class="side-panel" id="right-panel">
        <div style="text-align: right; cursor: pointer; color: var(--main-red); font-size: 24px; margin-bottom: 10px;" onclick="closeAll()">âœ•</div>
        <div id="panel-content"></div>
    </aside>

    <header>
        <div class="h-left">
            <div style="cursor:pointer; font-size:24px;" onclick="openSidebar()">â˜°</div>
            <div id="room-name" style="color:var(--main-red); font-weight:bold;">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        </div>
        <div class="h-right">
            <div class="icon-btn" onclick="openInbox()">âœ‰ï¸</div>
            <div class="icon-btn" onclick="openProfile(myNick)">ğŸ‘¤</div>
        </div>
    </header>

    <div id="messages"></div>

    <div class="input-area">
        <input type="text" id="chat-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    // áƒáƒ‘áƒ¡áƒáƒšáƒ£áƒ¢áƒ£áƒ áƒ˜ áƒœáƒ˜áƒ™áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
    let myNick = localStorage.getItem('username');
    if(!myNick || myNick === "null" || myNick === "áƒ¡áƒ¢áƒ£áƒ›áƒáƒ áƒ˜") {
        myNick = prompt("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ áƒœáƒ˜áƒ™áƒ˜ (áƒáƒ•áƒ¢áƒáƒ áƒ˜áƒ–áƒáƒªáƒ˜áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡):");
        if(!myNick) myNick = "User_" + Math.floor(Math.random()*999);
        localStorage.setItem('username', myNick);
    }

    let currentRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let myRole = "áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜";
    const allRooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ'];

    function openSidebar() { document.getElementById('sidebar').classList.add('open'); document.getElementById('overlay').style.display='block'; }
    function closeAll() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('right-panel').classList.remove('open'); document.getElementById('overlay').style.display='none'; }

    function renderRooms() {
        document.getElementById('rooms-box').innerHTML = allRooms.map(r => `
            <div class="room-btn ${r === currentRoom ? 'active' : ''}" onclick="switchRoom('${r}')">${r}</div>
        `).join('');
    }

    function switchRoom(r) { currentRoom = r; document.getElementById('room-name').innerText = r; renderRooms(); closeAll(); loadMessages(); }

    async function loadMessages() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', currentRoom).order('created_at', { ascending: false }).limit(60);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let userMap = {}; if(users) users.forEach(u => { 
            userMap[u.nickname] = u; 
            if(u.nickname === myNick) myRole = u.role || "áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜"; 
        });

        document.getElementById('messages').innerHTML = msgs?.reverse().map(m => {
            const u = userMap[m.nickname] || {};
            const canDelete = (myRole === 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜' || myRole === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || m.nickname === myNick);
            let badge = u.role === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' ? '<span class="role-badge" style="background:#800;">FOUNDER</span>' : 
                        u.role === 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜' ? '<span class="role-badge" style="background:#008;">ADMIN</span>' : '';
            
            return `
                <div class="msg-box">
                    <img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="u-avatar" onclick="openProfile('${m.nickname}')">
                    <div class="m-content">
                        <div class="m-header">
                            <span class="m-nick" onclick="openProfile('${m.nickname}')">${m.nickname}</span>${badge}
                            ${canDelete ? `<span class="del-x" onclick="deleteMessage(${m.id})">âœ•</span>` : ''}
                        </div>
                        <div class="m-text">${m.message}</div>
                    </div>
                </div>`;
        }).join('') || "";
        const objDiv = document.getElementById("messages"); objDiv.scrollTop = objDiv.scrollHeight;
    }

    async function deleteMessage(id) { if(confirm("áƒ¬áƒáƒ˜áƒ¨áƒáƒšáƒáƒ¡?")) { await _sb.from('messages_v3').delete().eq('id', id); loadMessages(); } }

    async function openProfile(nick) {
        document.getElementById('right-panel').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        
        const isAdmin = (myRole === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || myNick === 'abu007');
        let adminPanel = isAdmin ? `
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                <button class="admin-action" style="background:#600;" onclick="updateRole('${nick}','áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">FOUNDER-áƒáƒ“ áƒ“áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ</button>
                <button class="admin-action" style="background:#006;" onclick="updateRole('${nick}','áƒáƒ“áƒ›áƒ˜áƒœáƒ˜')">ADMIN-áƒáƒ“ áƒ“áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ</button>
                <button class="admin-action" style="background:#333;" onclick="updateRole('${nick}','áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜')">áƒ áƒáƒšáƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ</button>
            </div>` : "";

        const isMe = (nick === myNick);
        document.getElementById('panel-content').innerHTML = `
            <div style="text-align:center;">
                <img src="${u?.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" style="width:120px; height:120px; border-radius:50%; border:3px solid var(--main-red); object-fit:cover;">
                <h2 style="margin:10px 0;">${nick}</h2>
                <p style="color:var(--main-red); font-weight:bold; font-size:14px;">${u?.role || 'áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜'}</p>
                <p style="color:#aaa; font-size:13px; margin:10px 0;">${u?.status || 'áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ'}</p>
                ${isMe ? `
                    <input type="text" id="new-status" placeholder="áƒáƒ®áƒáƒšáƒ˜ áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜" style="width:100%; padding:10px; background:#111; border:1px solid #333; color:white; border-radius:5px; margin-top:10px;">
                    <input type="text" id="new-img" placeholder="áƒ¤áƒáƒ¢áƒáƒ¡ áƒšáƒ˜áƒœáƒ™áƒ˜ (URL)" style="width:100%; padding:10px; background:#111; border:1px solid #333; color:white; border-radius:5px; margin-top:5px;">
                    <button class="admin-action" style="background:var(--main-red);" onclick="saveProfile()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `
                    <div style="background:#111; padding:15px; border-radius:10px; margin-top:20px; text-align:left;">
                        <p style="font-size:11px; color:#555; margin-bottom:10px;">áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜:</p>
                        <input type="text" id="pm-text" style="width:100%; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:5px;">
                        <button class="admin-action" style="background:var(--main-red);" onclick="sendPM('${nick}')">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
                    </div>
                `}
                ${adminPanel}
            </div>`;
    }

    async function saveProfile() {
        const s = document.getElementById('new-status').value;
        const i = document.getElementById('new-img').value;
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: i });
        location.reload();
    }

    async function updateRole(n, r) { await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n); alert("áƒ áƒáƒšáƒ˜ áƒ¨áƒ”áƒ˜áƒªáƒ•áƒáƒšáƒ!"); location.reload(); }

    async function sendPM(to) {
        const txt = document.getElementById('pm-text').value; if(!txt) return;
        const room = [myNick, to].sort().join('_PM_');
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: txt, room_name: room }]);
        alert("áƒ’áƒáƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ!"); closeAll();
    }

    async function openInbox() {
        document.getElementById('right-panel').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
        const { data } = await _sb.from('messages_v3').select('*').ilike('room_name', `%_PM_%${myNick}%`).neq('nickname', myNick).order('created_at', {ascending: false});
        let inbox = {}; if(data) data.forEach(m => { if(!inbox[m.nickname]) inbox[m.nickname] = m.message; });
        
        document.getElementById('panel-content').innerHTML = `<h3 style="color:var(--main-red); margin-bottom:20px;">âœ‰ï¸ áƒ¨áƒ”áƒ›áƒáƒ¡áƒ£áƒšáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜</h3>` + 
            Object.keys(inbox).map(u => `<div style="background:#111; padding:12px; margin-bottom:10px; border-left:4px solid var(--main-red); cursor:pointer;" onclick="openProfile('${u}')"><b>${u}</b><p style="font-size:12px; color:#666;">${inbox[u]}</p></div>`).join('') || "áƒ¬áƒ”áƒ áƒ˜áƒšáƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡.";
    }

    async function sendMessage() {
        const input = document.getElementById('chat-input'); if(!input.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: input.value, room_name: currentRoom }]);
        input.value = ""; loadMessages();
    }

    function logout() { localStorage.clear(); location.reload(); }

    window.onload = () => { renderRooms(); loadMessages(); setInterval(loadMessages, 4000); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLD MAFIA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #ff0000; --bg: #000; --card: #0d0d0d; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        header { height: 60px; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .h-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--main); object-fit: cover; cursor: pointer; }
        #room-title { color: var(--main); font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Chat Flow - áƒ¡áƒ£áƒ¤áƒ—áƒ áƒ“áƒ˜áƒ–áƒáƒ˜áƒœáƒ˜ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #000; }
        .msg { display: flex; gap: 10px; max-width: 95%; align-self: flex-start; }
        
        /* áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜áƒ¡ áƒ¡áƒ£áƒ áƒáƒ—áƒ˜ áƒ©áƒáƒ áƒ©áƒáƒ—áƒ˜ */
        .avatar { width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--main); object-fit: cover; flex-shrink: 0; }
        
        .bubble-wrap { display: flex; flex-direction: column; }
        .u-info { font-size: 11px; color: #555; margin-bottom: 3px; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .u-info b { color: #888; cursor: pointer; font-size: 10px; transition: 0.2s; }
        .u-info b:hover { color: var(--main); }
        
        /* áƒ‘áƒáƒ‘áƒšáƒ˜ áƒ©áƒáƒ áƒ©áƒáƒ¡ áƒ’áƒáƒ áƒ”áƒ¨áƒ” */
        .bubble { padding: 10px 14px; border-radius: 18px; border-top-left-radius: 2px; font-size: 14px; background: #161616; color: #ddd; line-height: 1.4; border: none; }
        .msg.me .bubble { background: #220000; color: #fff; }

        /* áƒ›áƒ”áƒœáƒ˜áƒ£áƒ”áƒ‘áƒ˜ */
        .panel { position: fixed; top: 0; bottom: 0; width: 280px; background: #0a0a0a; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px 15px; border-right: 1px solid #222; left: -300px; }
        .panel.open { left: 0; }
        .prof-panel { position: fixed; top: 0; bottom: 0; right: -320px; width: 300px; background: #0a0a0a; z-index: 2000; transition: 0.4s; padding: 25px 15px; border-left: 1px solid #222; }
        .prof-panel.open { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 1500; }

        /* áƒáƒ—áƒáƒ®áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ */
        #rooms-list { overflow-y: auto; max-height: 80vh; }
        .room-item { padding: 12px 15px; cursor: pointer; color: #777; border-radius: 10px; margin-bottom: 4px; font-size: 14px; transition: 0.2s; }
        .room-item.active { background: #1a0000; color: var(--main); font-weight: bold; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-main { background: var(--main); color: white; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #222; color: white; border-radius: 12px; margin-bottom: 10px; outline: none; }

        .input-bar { padding: 12px; background: #000; display: flex; gap: 10px; border-top: 1px solid #1a1a1a; }
        #msg-input { flex: 1; background: #111; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="overlay" id="blur" onclick="closeAll()"></div>

    <nav class="panel" id="side-left">
        <h2 style="color:var(--main); margin-bottom:20px; text-align:center; font-size:18px;">OLD MAFIA ğŸ·</h2>
        <div id="rooms-list"></div>
        <button onclick="logout()" style="margin-top:20px; color:#444; background:none; border:none; width:100%; cursor:pointer; font-size:12px;">áƒ’áƒáƒ¡áƒ•áƒšáƒ</button>
    </nav>

    <aside class="prof-panel" id="side-right">
        <div id="prof-box"></div>
    </aside>

    <header>
        <div onclick="openMenu()" style="cursor:pointer; font-size:24px; color:var(--main);">â˜°</div>
        <div id="room-title">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div id="my-avatar-container"></div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ áƒáƒ›áƒ”..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:var(--main); font-size:24px; cursor:pointer;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    let myNick = localStorage.getItem('username') || "áƒ¡áƒ¢áƒ£áƒ›áƒáƒ áƒ˜";
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    
    // áƒáƒ—áƒáƒ®áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ áƒ£áƒšáƒ˜ áƒ¡áƒ˜áƒ
    const rooms = [
        'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 
        'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 
        'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 
        'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'
    ];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function openProf() { document.getElementById('side-right').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').style.display='none'; }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(60);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) {
                document.getElementById('my-avatar-container').innerHTML = `<img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="h-img" onclick="openProfile('${myNick}')">`;
            }
        });

        document.getElementById('chat-flow').innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const isMe = (m.nickname === myNick);
            
            // áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ: abu007 áƒ¨áƒšáƒ˜áƒ¡ áƒ§áƒ•áƒ”áƒšáƒáƒ¡áƒáƒ¡!
            const isFounder = (myNick === 'abu007');
            const canDel = isFounder || isMe;

            return `
                <div class="msg ${isMe ? 'me' : ''}">
                    <img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                    <div class="bubble-wrap">
                        <span class="u-info">
                            ${m.nickname} ${u.role ? `<span style="color:red; font-size:9px;">[${u.role}]</span>` : ''} 
                            ${canDel ? `<b onclick="deleteMsg(${m.id})">Ã—</b>` : ''}
                        </span>
                        <div class="bubble">${m.message}</div>
                    </div>
                </div>`;
        }).join('') || "";
        
        const flow = document.getElementById('chat-flow');
        if (flow.dataset.shouldScroll !== "false") flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        openProf();
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        const isMe = (nick === myNick);
        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:center;">
                <h3 style="color:#fff; margin-bottom:5px;">${nick}</h3>
                <p style="color:var(--main); font-size:11px; text-transform:uppercase; margin-bottom:15px;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <img src="${u?.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" style="width:120px; height:120px; border-radius:50%; border:2px solid var(--main); object-fit:cover; margin-bottom:20px;">
                <div style="background:#111; padding:12px; border-radius:12px; font-size:13px; color:#666; margin-bottom:20px; text-align:left;">
                    ${u?.status || 'áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ...'}
                </div>
                ${isMe ? `
                    <input type="text" id="upd-st" placeholder="áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜..." value="${u?.status || ''}">
                    <input type="text" id="upd-av" placeholder="áƒ¤áƒáƒ¢áƒáƒ¡ áƒšáƒ˜áƒœáƒ™áƒ˜..." value="${u?.avatar_url || ''}">
                    <button class="btn btn-main" onclick="updateProfile()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : ''}
            </div>`;
    }

    async function updateProfile() {
        const s = document.getElementById('upd-st').value.trim();
        const a = document.getElementById('upd-av').value.trim();
        // áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒ áƒáƒšáƒ˜áƒ¡ áƒ¨áƒ”áƒœáƒáƒ áƒ©áƒ£áƒœáƒ”áƒ‘áƒ
        const role = (myNick === 'abu007') ? 'founder' : (localStorage.getItem('myRole') || 'áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜');
        
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a, role: role });
        location.reload();
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    async function deleteMsg(id) {
        if(confirm("áƒ¬áƒáƒ˜áƒ¨áƒáƒšáƒáƒ¡?")) {
            await _sb.from('messages_v3').delete().eq('id', id);
            loadChat();
        }
    }

    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); window.location.href = 'index.html'; }

    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 3000); };
</script>
</body>
</html>

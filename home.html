<!DOCTYPE html>

<head>

    <style>

        /* áƒ›áƒ”áƒœáƒ˜áƒ£áƒ”áƒ‘áƒ˜ */
        #side-left, #side-right { position: fixed; top: 0; width: 280px; height: 100%; background: #0d0d0d; z-index: 2000; transition: 0.3s; padding: 20px; overflow-y: auto; border: 1px solid #333; }
        #side-left { left: -100%; }
        #side-left.open { left: 0; }
        #side-right { right: -100%; width: 100%; max-width: 320px; }
        #side-right.open { right: 0; }

        .btn-red { background: #800; }
        .input-bar { padding: 10px; display: flex; gap: 10px; background: #000; border-top: 1px solid #222; }
        input { flex: 1; background: #111; border: 1px solid #333; padding: 10px; border-radius: 20px; color: #fff; outline: none; }
    </style>
</head>
<body>

    <header>

    <div id="chat-flow"></div>

    <div class="input-bar">

        <button onclick="sendMsg()" style="background:none; border:none; color:red; font-size:25px;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').classList.add('active'); }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').classList.remove('active'); }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(40);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let uMap = {};
        if(users) users.forEach(u => { 
            uMap[u.nickname] = u; 
            if(u.nickname === myNick) {
                document.getElementById('my-ava').innerHTML = `<img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:35px; height:35px; border-radius:50%; cursor:pointer;" onclick="openProfile('${myNick}')">`;
            }
        });

        const flow = document.getElementById('chat-flow');
        flow.innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const rClass = (u.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ') ? 'role-founder' : ((u.role || '').includes('áƒáƒ“áƒ›áƒ˜áƒœ') ? 'role-admin' : '');
            return `<div class="msg">
                <img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                <div>
                    <span style="font-size:11px; color:#777;">${m.nickname} <b class="${rClass}">[${u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}]</b></span>
                    <div class="bubble">${m.message}</div>
                </div>
            </div>`;
        }).join('') || '';
        flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').classList.add('active');
        
        // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ®áƒ”áƒšáƒáƒ®áƒáƒšáƒ˜ áƒ¬áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ áƒ‘áƒáƒ–áƒ˜áƒ“áƒáƒœ áƒ¡áƒ˜áƒ–áƒ£áƒ¡áƒ¢áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        const { data: myUser } = await _sb.from('avatars_v3').select('*').eq('nickname', myNick).single();
        
        const isMe = (nick === myNick);
        const IAmAdmin = (myNick === 'abu007' || (myUser?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ') || (myUser?.role || '').includes('áƒáƒ“áƒ›áƒ˜áƒœ'));

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:right; cursor:pointer; font-size:20px;" onclick="closeAll()">âœ•</div>
            <div style="text-align:center;">
                <img src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:120px; height:120px; border-radius:50%; border:3px solid red; object-fit:cover;">
                <h2 style="margin-top:10px;">${nick}</h2>
                <p style="color:red; font-weight:bold; margin-bottom:10px;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <div style="background:#1a1a1a; padding:10px; border-radius:8px; text-align:left; font-size:14px; border:1px solid #333;">
                    <b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b> ${u?.status || 'áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ›áƒ˜áƒ—áƒ˜áƒ—áƒ”áƒ‘áƒ£áƒšáƒ˜'}
                </div>

                ${isMe ? `
                    <textarea id="new-st" placeholder="áƒáƒ®áƒáƒšáƒ˜ áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜..." style="width:100%; margin-top:10px; background:#000; color:#fff; border:1px solid #444; padding:5px;">${u?.status || ''}</textarea>
                    <input type="text" id="new-ava-url" placeholder="áƒ¤áƒáƒ¢áƒáƒ¡ áƒšáƒ˜áƒœáƒ™áƒ˜ (URL)" style="width:100%; margin-top:5px;" value="${u?.avatar_url || ''}">
                    <button class="btn btn-red" onclick="saveProfile()">âœ… áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `
                    <button class="btn btn-red" onclick="alert('áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ áƒ›áƒáƒšáƒ” áƒ“áƒáƒ”áƒ›áƒáƒ¢áƒ”áƒ‘áƒ')">âœ‰ï¸ áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ</button>
                `}

                ${IAmAdmin && !isMe ? `
                    <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                        <button class="btn btn-grey" onclick="updateUser('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')">â­ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                        <button class="btn btn-grey" onclick="updateUser('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">ğŸ‘‘ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                        <button class="btn btn-red" onclick="updateUser('${nick}', 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜')">ğŸš« áƒ‘áƒšáƒáƒ™áƒ˜</button>
                    </div>
                ` : ''}
            </div>`;
    }

    async function saveProfile() {
        const s = document.getElementById('new-st').value;
        const a = document.getElementById('new-ava-url').value;
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a }, { onConflict: 'nickname' });
        alert("áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ!"); location.reload();
    }

    async function updateUser(n, r) {
        await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n);
        alert("áƒ áƒáƒšáƒ˜ áƒ¨áƒ”áƒ˜áƒªáƒ•áƒáƒšáƒ!"); location.reload();
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); location.href='index.html'; }

    window.onload = () => { if(!myNick) location.href='index.html'; initRooms(); loadChat(); setInterval(loadChat, 4000); };
</script>
</body>

<script>
const { createClient } = supabase;

/* USER */
async function loadUser(){
const { data:{ user } } = await supabaseClient.auth.getUser();

if(!user){
window.location.href="index.html";
return;
}

currentNickname = user.user_metadata?.nickname || "Guest";
document.getElementById("nickname").innerText = currentNickname;
}

/* LOAD MESSAGES */
async function loadMessages(){
const { data } = await supabaseClient
.from("messages")
.select("*")
.order("created_at",{ascending:true});

const container = document.getElementById("messages");
container.innerHTML="";

data.forEach(msg=>{
addMessageToUI(msg.nickname,msg.text);
});
}

function addMessageToUI(nick,text){
const div=document.createElement("div");
div.className="message";
div.innerHTML=`<div class="nickname">${nick}</div>${text}`;
document.getElementById("messages").appendChild(div);
}

loadMessages();

/* SEND MESSAGE */
async function sendMessage(){
const input=document.getElementById("messageInput");
const text=input.value.trim();
if(!text) return;

await supabaseClient.from("messages").insert([
{ nickname:currentNickname, text:text }
]);

input.value="";
loadMessages();
}

        /* áƒ¦áƒ˜áƒšáƒáƒ™áƒ”áƒ‘áƒ˜ */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; background: var(--main); color: #fff; }
        .btn-role { background: #222; border: 1px solid #333; color: #aaa; font-size: 11px; }

        #msg-input { flex: 1; background: #111; border: none; padding: 12px; border-radius: 25px; color: white; }

</head>
<body>

    <div class="overlay" id="blur" onclick="closeAll()"></div>

        <button onclick="sendMsg()" style="background:none; border:none; color:var(--main); font-size:24px;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    let myNick = localStorage.getItem('username');
    let myData = null;
    let iamPower = false;
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';

    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').style.display='none'; }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(50);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) {
                myData = u;
                const r = (u.role || '').toLowerCase();
                iamPower = (myNick === 'abu007' || r.includes('áƒáƒ“áƒ›áƒ˜áƒœ') || r.includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
                document.getElementById('my-avatar-container').innerHTML = `<img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="h-img" onclick="openProfile('${myNick}')">`;
            }
        });

        document.getElementById('chat-flow').innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            return `
                <div class="msg ${m.nickname === myNick ? 'me' : ''}">
                    <img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                    <div>
                        <span class="u-info">${m.nickname} <span style="color:red; font-size:9px;">[${u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}]</span></span>
                        <div class="bubble">${m.message}</div>
                        ${iamPower ? `<b style="color:red; font-size:10px; cursor:pointer;" onclick="deleteMsg(${m.id})">áƒ¬áƒáƒ¨áƒšáƒ Ã—</b>` : ''}
                    </div>
                </div>`;
        }).join('');
        const cf = document.getElementById('chat-flow'); cf.scrollTop = cf.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').style.display='block';
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        const isMe = (nick === myNick);

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:center;">
                <img id="p-img" src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:100px; height:100px; border-radius:50%; border:2px solid red; object-fit:cover;">
                <h3 style="margin-top:10px;">${nick}</h3>
                <p style="color:red; font-size:12px;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <div style="background:#111; padding:10px; border-radius:10px; font-size:12px; margin:15px 0; text-align:left;">
                    <b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b> ${u?.status || '...'}
                </div>
                ${isMe ? `
                    <textarea id="new-st" placeholder="áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜...">${u?.status || ''}</textarea>
                    <input type="file" id="f-up" accept="image/*" onchange="uploadPhoto()">
                    <input type="hidden" id="h-url" value="${u?.avatar_url || ''}">
                    <button class="btn" onclick="saveMe()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : ''}
                ${(iamPower && !isMe && nick !== 'abu007') ? `
                    <div style="margin-top:20px; border-top:1px solid #222; padding-top:15px;">
                        <button class="btn btn-role" onclick="setRole('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')">áƒ›áƒ˜áƒ”áƒªáƒ˜ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                        <button class="btn btn-role" onclick="setRole('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">áƒ›áƒ˜áƒ”áƒªáƒ˜ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                        <button class="btn btn-ban" onclick="banUser('${nick}')">áƒ©áƒáƒ®áƒ¡áƒœáƒ (áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ•áƒ) ğŸš«</button>
                    </div>
                ` : ''}
            </div>`;
    }

    async function uploadPhoto() {
        const file = document.getElementById('f-up').files[0];
        if(!file) return;
        const fd = new FormData(); fd.append('image', file);
        const res = await fetch('https://api.imgbb.com/1/upload?key=8700030553754e6014e4125b28d093e0', { method: 'POST', body: fd });
        const d = await res.json();
        if(d.success) {
            document.getElementById('h-url').value = d.data.url;
            document.getElementById('p-img').src = d.data.url;
            alert("áƒ¤áƒáƒ¢áƒ áƒ›áƒ–áƒáƒ“áƒáƒ!");
        }
    }

    async function saveMe() {
        const s = document.getElementById('new-st').value;
        const a = document.getElementById('h-url').value;
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a, role: myData?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜' });
        location.reload();
    }

    async function setRole(nick, rName) {
        await _sb.from('avatars_v3').upsert({ nickname: nick, role: rName });
        alert(nick + " -> " + rName); location.reload();
    }

    async function banUser(nick) {
        if(confirm("áƒ“áƒáƒ•áƒ‘áƒšáƒáƒ™áƒáƒ— " + nick + "?")) {
            await _sb.from('avatars_v3').upsert({ nickname: nick, role: 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜' });
            location.reload();
        }
    }

    async function deleteMsg(id) { if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) { await _sb.from('messages_v3').delete().eq('id', id); loadChat(); } }

    async function sendMsg() {
        if(myData?.role === 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜') return alert("áƒ‘áƒšáƒáƒ™áƒ¨áƒ˜ áƒ®áƒáƒ !");
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); window.location.href = 'index.html'; }

    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 3000); };
</script>
</body>

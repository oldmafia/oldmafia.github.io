<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLD MAFIA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --gold: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 60px; background: #000; border-bottom: 2px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; }
        #side-left { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #0d0d0d; z-index: 2000; transition: 0.3s; padding: 20px; border-right: 2px solid #333; overflow-y: auto; }
        #side-left.open { left: 0; }
        #side-right { position: fixed; top: 0; right: -100%; width: 100%; max-width: 320px; height: 100%; background: #0d0d0d; z-index: 2000; transition: 0.3s; padding: 20px; border-left: 2px solid #333; overflow-y: auto; }
        #side-right.open { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }
        .overlay.active { display: block; }
        .room-item { padding: 12px; cursor: pointer; color: #888; border-bottom: 1px solid #222; }
        .room-item.active { color: var(--red); font-weight: bold; background: #1a0000; border-left: 3px solid red; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; align-self: flex-start; max-width: 90%; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; object-fit: cover; cursor: pointer; }
        .bubble { padding: 12px; border-radius: 15px; border-top-left-radius: 2px; background: #1a1a1a; border: 1px solid #222; }
        
        /* áƒ áƒáƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ¤áƒ”áƒ áƒ”áƒ‘áƒ˜ */
        .role-founder { color: var(--gold); font-weight: bold; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        .role-admin { color: #ff4d4d; font-weight: bold; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; color: #fff; }
        .btn-grey { background: #222; border: 1px solid #444; }
        .btn-red { background: #600; }
        .input-bar { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; border-radius: 25px; color: #fff; outline: none; }
    </style>
</head>
<body>
    <div class="overlay" id="blur" onclick="closeAll()"></div>
    <nav id="side-left"><div id="rooms-list"></div><button class="btn btn-grey" onclick="logout()" style="margin-top:30px; color:red;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</button></nav>
    <aside id="side-right"><div id="prof-box"></div></aside>
    <header>
        <div onclick="openMenu()" style="font-size:28px; color:red; cursor:pointer;">â˜°</div>
        <div id="room-title" style="color:red; font-weight:bold;">áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div id="my-ava"></div>
    </header>
    <div id="chat-flow"></div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ”..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:red; font-size:28px;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let myData = null;
    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').classList.add('active'); }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').classList.remove('active'); }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(50);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let uMap = {};
        if(users) users.forEach(u => { uMap[u.nickname] = u; if(u.nickname === myNick) myData = u; });

        if(myData) document.getElementById('my-ava').innerHTML = `<img src="${myData.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:38px; height:38px; border-radius:50%; border:2px solid red; object-fit:cover;" onclick="openProfile('${myNick}')">`;

        const flow = document.getElementById('chat-flow');
        flow.innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const role = u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜';
            let rClass = role.includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ') ? 'role-founder' : (role.includes('áƒáƒ“áƒ›áƒ˜áƒœ') ? 'role-admin' : '');
            return `<div class="msg">
                <img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                <div>
                    <span style="font-size:11px; color:#666;">${m.nickname} <b class="${rClass}">[${role}]</b></span>
                    <div class="bubble">${m.message}</div>
                </div>
            </div>`;
        }).join('') || '';
        flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').classList.add('active');
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).maybeSingle();
        const isMe = (nick === myNick);
        const IAmOwner = (myNick === 'abu007' || (myData?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:right; cursor:pointer;" onclick="closeAll()">âœ•</div>
            <div style="text-align:center;">
                <img src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:100px; height:100px; border-radius:50%; border:3px solid red; object-fit:cover;">
                <h2>${nick}</h2>
                <p style="color:red;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                ${IAmOwner && !isMe ? `
                    <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')">â­ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                    <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">ğŸ‘‘ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                    <button class="btn btn-red" onclick="setRole('${nick}', 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜')">ğŸš« áƒ‘áƒšáƒáƒ™áƒ˜</button>
                ` : ''}
            </div>`;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    async function setRole(n, r) { await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n); location.reload(); }
    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); location.href='index.html'; }

    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 4000); };
</script>
</body>
</html>

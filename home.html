<!DOCTYPE html>
<html lang="ka">
<head>

    <title>MAFIA CHAT - EMOJI & PM</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>

        body { background: var(--bg); color: white; margin: 0; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .header { height: 60px; background: #111; border-bottom: 2px solid var(--red); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #111; padding: 10px; border-radius: 12px; border-left: 4px solid var(--red); max-width: 85%; align-self: flex-start; cursor: pointer; }
        .msg.me { align-self: flex-end; border-left: none; border-right: 4px solid #555; background: #1a0a0a; }
        
        /* áƒ¡áƒ›áƒáƒ˜áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜ */
        .emoji-bar { background: #111; padding: 8px; display: flex; gap: 10px; overflow-x: auto; border-top: 1px solid #222; }
        .emoji { font-size: 22px; cursor: pointer; }

        .footer { padding: 10px; background: #0a0a0a; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 20px; outline: none; }
        button { background: var(--red); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }

        /* PM Modal */
        #pm-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 3000; flex-direction: column; }
        .pm-head { padding: 15px; border-bottom: 1px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<header class="header">
    <div style="color:var(--red); font-weight:bold; font-size: 18px;">OLD MAFIA</div>
    <div onclick="openInbox()" style="cursor:pointer; font-size: 22px;">âœ‰ï¸ <span id="pm-badge" style="background:red; border-radius:50%; padding:2px 6px; font-size:10px; display:none;">0</span></div>
    <div id="my-nick" style="font-weight:bold; color: #aaa;"></div>
</header>

<div id="chat-window"></div>

<div class="emoji-bar">
    <span class="emoji" onclick="addEmoji('ğŸ˜Š')">ğŸ˜Š</span>
    <span class="emoji" onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
    <span class="emoji" onclick="addEmoji('ğŸ·')">ğŸ·</span>
    <span class="emoji" onclick="addEmoji('ğŸ”¥')">ğŸ”¥</span>
    <span class="emoji" onclick="addEmoji('ğŸ”«')">ğŸ”«</span>
    <span class="emoji" onclick="addEmoji('ğŸƒ')">ğŸƒ</span>
    <span class="emoji" onclick="addEmoji('ğŸ¤«')">ğŸ¤«</span>
</div>

<div class="footer">
    <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." onkeypress="if(event.key==='Enter')send()">
    <button onclick="send()">â¤</button>
</div>

<div id="pm-modal">
    <div class="pm-head">
        <h3 id="pm-target">áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</h3>
        <span onclick="closePM()" style="color:red; font-size: 30px; cursor:pointer;">&times;</span>
    </div>
    <div id="pm-messages" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;"></div>
    <div class="footer">
        <input type="text" id="pm-input" placeholder="áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ” áƒáƒ˜áƒ áƒáƒ“áƒ¨áƒ˜...">
        <button onclick="sendPM()">â¤</button>
    </div>
</div>

<script>
    const { createClient } = supabase;
    const client = createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");

    let myNick = localStorage.getItem('username') || "áƒ›áƒáƒ—áƒáƒ›áƒáƒ¨áƒ”";
    document.getElementById('my-nick').innerText = myNick;
    let activePM = null;

    function addEmoji(emoji) { document.getElementById('msg-input').value += emoji; }

    async function load() {
        const { data, error } = await client.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (error) { console.error(error); return; }
        const win = document.getElementById('chat-window');
        win.innerHTML = data.reverse().map(m => `
            <div class="msg ${m.nickname === myNick ? 'me' : ''}" onclick="openPM('${m.nickname}')">
                <b style="color:red; font-size:11px;">${m.nickname}</b><br>
                ${m.content}
            </div>
        `).join('');
        win.scrollTop = win.scrollHeight;
    }

    async function send() {
        const el = document.getElementById('msg-input');
        const text = el.value.trim();
        if (!text) return;
        
        // áƒ•áƒªáƒ“áƒ˜áƒšáƒáƒ‘áƒ— áƒ©áƒáƒ¬áƒ”áƒ áƒáƒ¡. áƒ—áƒ£ room_id áƒ¡áƒ•áƒ”áƒ¢áƒ˜ áƒáƒ  áƒ’áƒáƒ¥áƒ•áƒ¡, áƒáƒ¥ áƒáƒ›áƒáƒáƒ’áƒ“áƒ”áƒ‘áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ¡.
        const { error } = await client.from('messages').insert([{ nickname: myNick, content: text }]);
        
        if (error) {
            alert("áƒ‘áƒáƒ–áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + error.message + "\náƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒ’áƒáƒ¥áƒ•áƒ¡ áƒ—áƒ£ áƒáƒ áƒ áƒ§áƒ•áƒ”áƒšáƒ áƒ¡áƒáƒ­áƒ˜áƒ áƒ áƒ¡áƒ•áƒ”áƒ¢áƒ˜!");
        } else {
            el.value = "";
            load();
        }
    }

    // PM LOGIC
    function openPM(nick) {
        if (nick === myNick) return;
        activePM = nick;
        document.getElementById('pm-target').innerText = "áƒ©áƒáƒ¢áƒ˜: " + nick;
        document.getElementById('pm-modal').style.display = "flex";
        loadPM();
    }
    function closePM() { document.getElementById('pm-modal').style.display = "none"; activePM = null; }

    async function loadPM() {
        if (!activePM) return;
        const { data } = await client.from('private_messages').select('*')
            .or(`and(sender.eq."${myNick}",receiver.eq."${activePM}"),and(sender.eq."${activePM}",receiver.eq."${myNick}")`)
            .order('created_at', { ascending: true });
        
        document.getElementById('pm-messages').innerHTML = data.map(m => `
            <div style="padding:10px; background:${m.sender === myNick ? '#222' : '#8b0000'}; border-radius:10px; align-self:${m.sender === myNick ? 'flex-end' : 'flex-start'}; max-width:80%;">
                ${m.message}
            </div>
        `).join('');
        document.getElementById('pm-messages').scrollTop = document.getElementById('pm-messages').scrollHeight;
        await client.from('private_messages').update({ is_read: true }).eq('receiver', myNick).eq('sender', activePM);
    }

    async function sendPM() {
        const el = document.getElementById('pm-input');
        if (!el.value.trim()) return;
        await client.from('private_messages').insert([{ sender: myNick, receiver: activePM, message: el.value }]);
        el.value = "";
        loadPM();
    }

    client.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, load).subscribe();
    load();
</script>
</body>
</html>

<!DOCTYPE html>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: white; height: 100dvh; display: flex; overflow: hidden; }

        /* áƒ›áƒáƒ áƒªáƒ®áƒ”áƒœáƒ áƒ›áƒ”áƒœáƒ˜áƒ£ */
        .sidebar { width: 260px; background: #080808; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; }
        .room-btn { padding: 12px; margin-bottom: 5px; cursor: pointer; border-radius: 8px; color: #888; transition: 0.2s; }
        .room-btn:hover, .room-btn.active { background: #1a1a1a; color: var(--red); font-weight: bold; }

        /* áƒªáƒ”áƒœáƒ¢áƒ áƒáƒšáƒ£áƒ áƒ˜ áƒ©áƒáƒ¢áƒ˜ */
        main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        header { height: 60px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        /* áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜áƒ¡ áƒ‘áƒ£áƒ¨áƒ¢áƒ˜ */
        .msg-row { display: flex; gap: 12px; align-items: flex-start; }
        .u-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid #222; cursor: pointer; }
        .bubble { background: #0d0d0d; padding: 12px; border-radius: 12px; flex: 1; border-left: 3px solid var(--red); position: relative; }
        .nick { color: var(--red); font-weight: bold; font-size: 13px; cursor: pointer; display: flex; justify-content: space-between; }
        .del-x { color: #444; font-size: 12px; cursor: pointer; }

        /* áƒ˜áƒœáƒáƒ£áƒ¢áƒ˜ */
        .input-area { padding: 20px; border-top: 1px solid #1a1a1a; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #222; background: #0a0a0a; color: white; outline: none; }
        .send-btn { background: var(--red); border: none; padding: 0 20px; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }

        /* áƒ›áƒáƒ áƒ¯áƒ•áƒ”áƒœáƒ áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜áƒ¡ áƒáƒáƒœáƒ”áƒšáƒ˜ (Facebook áƒ¡áƒ¢áƒ˜áƒšáƒ˜) */
        .right-panel { width: 320px; background: #080808; border-left: 1px solid #1a1a1a; display: none; flex-direction: column; padding: 25px; }
        .right-panel.active { display: flex; }
        .p-avatar-big { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--red); margin: 0 auto 15px; display: block; object-fit: cover; }
        
        /* áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜ áƒáƒáƒœáƒ”áƒšáƒ¨áƒ˜ */
        .pm-box { flex: 1; background: #050505; border-radius: 10px; padding: 10px; margin-top: 20px; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 8px; }
    </style>
</head>
<body>

    <nav class="sidebar">

        <div class="room-btn active" onclick="changeRoom('ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', this)">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div class="room-btn" onclick="changeRoom('ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', this)">ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ</div>
        </nav>

    <main>
        <header>
            <div id="rt" style="color:var(--red); font-weight:bold;">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
            <div onclick="openProfile(true)" style="cursor:pointer;">ğŸ‘¤ áƒ©áƒ”áƒ›áƒ˜ áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜</div>
        </header>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msg-in" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">â¤</button>
        </div>
    </main>

    <aside class="right-panel" id="right-panel">
        <div style="text-align:right; cursor:pointer;" onclick="closePanel()">âœ–</div>
        <img id="p-img" class="p-avatar-big" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png">
        <h3 id="p-nick" style="text-align:center; color:var(--red);">áƒ¡áƒáƒ®áƒ”áƒšáƒ˜</h3>
        <p id="p-status" style="text-align:center; color:#666; font-size:13px; margin-top:5px;">áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜...</p>

        <div id="pm-area" style="display:none; flex: 1; flex-direction: column;">
            <div class="pm-box" id="pm-messages"></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="pm-in" placeholder="áƒ›áƒ˜áƒ¡áƒ¬áƒ”áƒ áƒ”..." style="padding:8px;">

        <div id="edit-area" style="display:none; margin-top:20px;">
            <input type="text" id="status-update" placeholder="áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ” áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜">
            <input type="file" id="file-update" style="margin-top:10px; font-size:11px;">
            <button onclick="saveProfile()" style="width:100%; background:var(--red); border:none; padding:10px; margin-top:10px; color:white; border-radius:5px;">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
        </div>
    </aside>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username') || "áƒ¡áƒ¢áƒ£áƒ›áƒáƒ áƒ˜";
    const admins = ['Admin', 'Founder', 'abu007']; // áƒ¨áƒ”áƒœáƒ˜ áƒáƒ“áƒ›áƒ˜áƒœáƒ”áƒ‘áƒ˜
    let currentRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let viewingNick = "";

    async function loadMsgs() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', currentRoom).order('created_at', { ascending: false }).limit(40);
        const { data: avs } = await _sb.from('avatars_v3').select('nickname, avatar_url');
        let avMap = {};
        if(avs) avs.forEach(a => avMap[a.nickname] = a.avatar_url);

        const box = document.getElementById('messages');
        box.innerHTML = msgs?.reverse().map(m => {
            const del = admins.includes(myNick) ? `<span class="del-x" onclick="deleteMsg(${m.id})">âœ–</span>` : "";
            return `
                <div class="msg-row">
                    <img src="${avMap[m.nickname] || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="u-avatar" onclick="openProfile(false, '${m.nickname}')">
                    <div class="bubble">
                        <span class="nick" onclick="openProfile(false, '${m.nickname}')">${m.nickname} ${del}</span>
                        <div>${m.message}</div>
                    </div>
                </div>
            `;
        }).join('') || "";
        box.scrollTop = box.scrollHeight;
    }

    async function openProfile(isMe, nick) {
        viewingNick = isMe ? myNick : nick;
        document.getElementById('right-panel').classList.add('active');
        document.getElementById('p-nick').innerText = viewingNick;
        
        // áƒ’áƒáƒ›áƒáƒ•áƒáƒ©áƒ˜áƒœáƒáƒ— áƒ¡áƒ¬áƒáƒ áƒ˜ áƒ¡áƒ”áƒ¥áƒªáƒ˜áƒ
        document.getElementById('edit-area').style.display = isMe ? 'block' : 'none';
        document.getElementById('pm-area').style.display = isMe ? 'none' : 'flex';

        // áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ
        const { data } = await _sb.from('avatars_v3').select('*').eq('nickname', viewingNick).single();
        if(data) {
            document.getElementById('p-img').src = data.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png';
            document.getElementById('p-status').innerText = data.status || "áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡";
        }
        if(!isMe) loadPMs();
    }

    async function saveProfile() {
        const status = document.getElementById('status-update').value;
        const file = document.getElementById('file-update').files[0];
        let url = document.getElementById('p-img').src;

        if(file) {
            const name = `av_${myNick}_${Date.now()}`;
            const { error: upErr } = await _sb.storage.from('avatars').upload(name, file);
            if(!upErr) {
                const { data } = _sb.storage.from('avatars').getPublicUrl(name);
                url = data.publicUrl;
            }
        }

        const { error } = await _sb.from('avatars_v3').upsert({ nickname: myNick, status: status, avatar_url: url });
        if(!error) { alert("áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ!"); location.reload(); }
        else { alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ! áƒ“áƒáƒ áƒ¬áƒ›áƒ£áƒœáƒ“áƒ˜ áƒ áƒáƒ› áƒ‘áƒáƒ–áƒáƒ¨áƒ˜ áƒ’áƒáƒ¥áƒ•áƒ¡ avatars_v3 áƒªáƒ®áƒ áƒ˜áƒšáƒ˜"); }
    }

    async function send() {
        const inp = document.getElementById('msg-in');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: currentRoom }]);
        inp.value = ""; loadMsgs();
    }

    async function deleteMsg(id) {
        if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) await _sb.from('messages_v3').delete().eq('id', id);
        loadMsgs();
    }

    function closePanel() { document.getElementById('right-panel').classList.remove('active'); }
    function changeRoom(name, el) { 
        currentRoom = name; document.getElementById('rt').innerText = name; 
        document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active'); loadMsgs();
    }

    window.onload = () => { loadMsgs(); setInterval(loadMsgs, 3000); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #ff4500; --bg: #000; --card: #111; --text: #eee; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        header { height: 65px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; flex-shrink: 0; }
        .h-img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--main); object-fit: cover; cursor: pointer; background: #222; }
        #room-title { color: var(--main); font-weight: bold; font-size: 13px; text-transform: uppercase; text-align: center; flex: 1; }

        /* Chat Flow */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #050505; }
        .msg { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .msg.me { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid #333; cursor: pointer; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-break: break-word; }
        .msg.me .bubble { background: var(--main); color: #fff; border-bottom-right-radius: 4px; }
        .msg.them .bubble { background: #242526; color: #eee; border-bottom-left-radius: 4px; }
        
        .u-info { font-size: 10px; color: #555; margin-bottom: 3px; display: block; font-weight: bold; }
        .del-btn { color: #ff4444; margin-left: 8px; cursor: pointer; font-size: 10px; text-decoration: underline; }

        /* Panels */
        .panel { position: fixed; top: 0; bottom: 0; width: 310px; background: var(--card); z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; border-left: 1px solid #222; right: -315px; display: flex; flex-direction: column; }
        .panel.open { right: 0; }
        #side-left { left: -315px; right: auto; border-right: 1px solid #222; }
        #side-left.open { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; backdrop-filter: blur(3px); }

        /* Scrollable Room List */
        #rooms-list { flex: 1; overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .room-item { padding: 14px; cursor: pointer; color: #888; border-radius: 8px; margin-bottom: 5px; font-size: 14px; transition: 0.2s; border: 1px solid transparent; }
        .room-item.active { background: #1a1a1a; color: var(--main); font-weight: bold; border: 1px solid #222; }
        .room-item:hover { background: #151515; }

        /* Admin/Profile Elements */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 13px; }
        .btn-main { background: var(--main); color: white; }
        .btn-dark { background: #222; color: #888; }
        
        /* Input bar */
        .input-bar { padding: 15px; background: #000; display: flex; gap: 10px; border-top: 1px solid #222; flex-shrink: 0; }
        #msg-input { flex: 1; background: #111; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="overlay" id="blur" onclick="closeAll()"></div>

    <nav class="panel" id="side-left">
        <h2 style="color:var(--main); margin-bottom:10px; text-align:center;">OLD MAFIA</h2>
        <div id="rooms-list"></div>
        <button class="btn btn-dark" onclick="logout()" style="margin-top:20px; color:#ff4444;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</button>
    </nav>

    <aside class="panel" id="side-right">
        <div id="prof-box"></div>
    </aside>

    <header>
        <div onclick="openMenu()" style="cursor:pointer; font-size:24px; padding: 5px;">â˜°</div>
        <div id="room-title">ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div id="my-avatar-container"></div>

    <div id="chat-flow"></div>

    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:var(--main); font-size:26px; cursor:pointer;">â¤</button>
    </div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    let myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let myRole = 'áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜';
    
    // áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒáƒ—áƒáƒ®áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ (ğŸ” áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ)
    const rooms = [
        'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 
        'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 
        'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 
        'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 
        'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 
        'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 
        'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 
        'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 
        'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 
        'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ',
        'ğŸ® áƒ’áƒ”áƒ˜áƒ›áƒ”áƒ áƒ”áƒ‘áƒ˜',
        'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'
    ];

    if(!myNick) { window.location.href = 'index.html'; }

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').style.display='none'; }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(50);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) {
                myRole = u.role || 'áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜';
                document.getElementById('my-avatar-container').innerHTML = `<img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="h-img" onclick="openProfile('${myNick}')">`;
            }
        });

        document.getElementById('chat-flow').innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const isMe = m.nickname === myNick;
            const canDelete = (myRole === 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜' || myRole === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || isMe);
            
            return `
                <div class="msg ${isMe ? 'me' : ''}">
                    <img src="${u.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                    <div>
                        <span class="u-info">${m.nickname} ${u.role ? `[${u.role}]` : ''} ${canDelete ? `<b class="del-btn" onclick="deleteMsg(${m.id})">áƒ¬áƒáƒ¨áƒšáƒ</b>` : ''}</span>
                        <div class="bubble">${m.message}</div>
                    </div>
                </div>`;
        }).join('') || "";
        
        const flow = document.getElementById('chat-flow');
        flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').style.display='block';
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        
        const isAdminPower = (myRole === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || myNick === 'abu007');
        const isMe = (nick === myNick);

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:center;">
                <div style="text-align:right; cursor:pointer; font-size:20px; color:var(--main);" onclick="closeAll()">âœ•</div>
                <img src="${u?.avatar_url || 'https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png'}" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--main); object-fit:cover; margin:10px 0;">
                <h2 style="color:white;">${nick}</h2>
                <p style="color:var(--main); font-size:11px; font-weight:bold; text-transform:uppercase; margin-bottom:15px;">${u?.role || 'áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜'}</p>
                <div style="background:#000; padding:15px; border-radius:12px; font-size:13px; color:#888; font-style:italic; margin-bottom:20px; border:1px solid #222;">${u?.status || 'áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ'}</div>
                
                ${isMe ? `
                    <input type="text" id="upd-st" placeholder="áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ” áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜" style="width:100%; padding:12px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:8px; outline:none;">
                    <input type="text" id="upd-av" placeholder="áƒ¤áƒáƒ¢áƒáƒ¡ áƒšáƒ˜áƒœáƒ™áƒ˜ (URL)" style="width:100%; padding:12px; background:#000; border:1px solid #333; color:white; border-radius:10px; outline:none;">
                    <button class="btn btn-main" onclick="updateMyProfile()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `
                    <button class="btn btn-main" onclick="alert('áƒáƒ˜áƒ áƒáƒ“áƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜ áƒ›áƒáƒšáƒ”!')">âœ‰ï¸ PM áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
                `}

                ${isAdminPower && !isMe ? `
                    <div style="margin-top:25px; border-top:1px solid #333; padding-top:20px;">
                        <button class="btn btn-dark" style="color:var(--main)" onclick="changeUserRole('${nick}','áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">FOUNDER</button>
                        <button class="btn btn-dark" style="color:#3b5998" onclick="changeUserRole('${nick}','áƒáƒ“áƒ›áƒ˜áƒœáƒ˜')">ADMIN</button>
                        <button class="btn btn-dark" onclick="changeUserRole('${nick}','áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜')">USER</button>
                    </div>
                ` : ''}
            </div>`;
    }

    async function updateMyProfile() {
        const s = document.getElementById('upd-st').value.trim();
        const a = document.getElementById('upd-av').value.trim();
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a });
        alert("áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ!"); location.reload();
    }

    async function changeUserRole(n, r) {
        await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n);
        alert("áƒ áƒáƒšáƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ!"); location.reload();
    }

    async function deleteMsg(id) {
        if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜?")) {
            await _sb.from('messages_v3').delete().eq('id', id);
            loadChat();
        }
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    
    function initRooms() { 
        document.getElementById('rooms-list').innerHTML = rooms.map(r => `
            <div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>
        `).join(''); 
    }

    function logout() { localStorage.clear(); window.location.href = 'index.html'; }

    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 4000); };
</script>
</body>
</html>

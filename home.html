        .btn-grey { background: #222; border: 1px solid #333; }

        .input-bar { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; border-radius: 25px; color: #fff; outline: none; }
    </style>
</head>
<body>

    <aside id="side-right"><div id="prof-box"></div></aside>
    <header><div onclick="openMenu()" style="font-size:28px; color:red; cursor:pointer;">â˜°</div><div id="room-title" style="color:red; font-weight:bold;">áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div><div id="my-ava"></div></header>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', myData = null;
    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').classList.add('active'); }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').classList.remove('active'); }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(40);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let uMap = {};
        if(users) users.forEach(u => { uMap[u.nickname] = u; if(u.nickname === myNick) { myData = u; document.getElementById('my-ava').innerHTML = `<img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:38px; height:38px; border-radius:50%; border:2px solid red; object-fit:cover;" onclick="openProfile('${myNick}')">`; } });
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {}, role = u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜';
            const rClass = role.includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ') ? 'role-founder' : (role.includes('áƒáƒ“áƒ›áƒ˜áƒœ') ? 'role-admin' : '');
            return `<div class="msg"><img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')"><div><span style="font-size:11px; color:#666;">${m.nickname} <b class="${rClass}">[${role}]</b></span><div class="bubble">${m.message}</div></div></div>`;
        }).join('') || '';
        flow.scrollTop = flow.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').classList.add('active');
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).maybeSingle();
        const isMe = (nick === myNick), IAmOwner = (myNick === 'abu007' || (myData?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
        
        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:right; font-size:24px; cursor:pointer;" onclick="closeAll()">âœ•</div>
            <div style="text-align:center;">
                <img id="p-img" src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:110px; height:110px; border-radius:50%; border:3px solid red; object-fit:cover; margin-bottom:15px;">
                <h2>${nick}</h2><p style="color:red; font-weight:bold; margin-bottom:15px;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <div style="background:#111; padding:12px; border-radius:10px; text-align:left; font-size:14px; border:1px solid #222;"><b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b><br>${u?.status || 'áƒ›áƒáƒ¤áƒ˜áƒ˜áƒ¡ áƒ¬áƒ”áƒ•áƒ áƒ˜'}</div>
                ${isMe ? `
                    <textarea id="new-st" style="width:100%; background:#000; color:#fff; padding:10px; border:1px solid #333; border-radius:8px; height:60px; margin-top:15px; outline:none;">${u?.status || ''}</textarea>
                    <input type="file" id="f-inp" style="display:none" onchange="uploadPhoto(this)">
                    <button class="btn btn-grey" onclick="document.getElementById('f-inp').click()">ğŸ“· áƒ¤áƒáƒ¢áƒáƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ</button>
                    <input type="hidden" id="h-url" value="${u?.avatar_url || ''}">
                    <button class="btn btn-red" id="save-btn" onclick="saveMe()">âœ… áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `<button class="btn btn-red">âœ‰ï¸ áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ</button>`}
                ${IAmOwner && !isMe ? `
                    <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                        <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')">â­ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                        <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">ğŸ‘‘ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                        <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒ¬áƒ”áƒ•áƒ áƒ˜')" style="color:#888;">ğŸ‘¤ áƒ©áƒ•áƒ”áƒ£áƒšáƒ”áƒ‘áƒ áƒ˜áƒ•áƒ˜ (áƒ©áƒáƒ®áƒ¡áƒœáƒ)</button>
                        <button class="btn btn-red" onclick="setRole('${nick}', 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜')">ğŸš« áƒ‘áƒšáƒáƒ™áƒ˜</button>
                    </div>
                ` : ''}
            </div>`;
    }

    async function uploadPhoto(el) {
        const btn = document.getElementById('save-btn'); btn.innerText = "áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...";
        const fd = new FormData(); fd.append('image', el.files[0]);
        const res = await fetch('https://api.imgbb.com/1/upload?key=8700030553754e6014e4125b28d093e0', { method: 'POST', body: fd });
        const d = await res.json();
        if(d.success) { document.getElementById('h-url').value = d.data.url; document.getElementById('p-img').src = d.data.url; btn.innerText = "âœ… áƒ›áƒ–áƒáƒ“áƒáƒ, áƒ¨áƒ”áƒ˜áƒœáƒáƒ®áƒ”"; }
    }

    async function saveMe() {
        const s = document.getElementById('new-st').value, a = document.getElementById('h-url').value;
        const { error } = await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a, role: myData?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜' });
        if(error) alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ˜áƒ¡áƒáƒ¡!"); else location.reload();
    }

    async function setRole(n, r) { await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n); location.reload(); }
    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }

    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    function logout() { localStorage.clear(); location.href='index.html'; }
    window.onload = () => { initRooms(); loadChat(); setInterval(loadChat, 4000); };
</script>
</body>
</html>

        const myNick = localStorage.getItem('username') || "áƒ¡áƒ¢áƒ£áƒ›áƒáƒ áƒ˜";

        // áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ
        function sendMessage() {

            if (message !== "") {

                div.className = "bubble me"; // "me" áƒ™áƒšáƒáƒ¡áƒ˜ áƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ¡ áƒ áƒáƒ› áƒ¨áƒ”áƒœáƒ˜ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ˜áƒšáƒ˜áƒ
                div.innerHTML = `<b>${myNick}:</b> ${message}`;

        function handleKey(e) {

        }

            const b = document.getElementById('emojiBox');
            b.style.display = (b.style.display === 'grid') ? 'none' : 'grid';
        }

        function addEmoji(e) {

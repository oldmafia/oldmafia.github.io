    <style>
        :root { --main: #ff0000; --bg: #000; --card: #0a0a0a; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        header { height: 60px; background: #000; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; }

        .bubble { padding: 12px 16px; border-radius: 18px; border-top-left-radius: 2px; font-size: 14px; background: #161616; color: #eee; line-height: 1.4; border: 1px solid #222; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .panel.open { left: 0; }
        .prof-panel { position: fixed; top: 0; bottom: 0; right: -320px; width: 310px; background: #080808; z-index: 2000; transition: 0.4s; padding: 25px 20px; border-left: 1px solid #222; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }

        /* Profile Elements */

        .admin-label { font-size: 10px; color: var(--main); text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 1px; }

        /* Controls */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; background: var(--main); color: #fff; }
        .btn:active { transform: scale(0.98); }
        .btn-ban { background: #440000; color: #ff4444; margin-top: 10px; border: 1px solid #600; }
        
        input, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #222; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; font-size: 13px; }
        textarea { height: 80px; resize: none; }

        .input-bar { padding: 15px; background: #000; display: flex; gap: 10px; border-top: 1px solid #1a1a1a; align-items: center; }
        #msg-input { flex: 1; background: #121212; border: 1px solid #222; padding: 12px 20px; border-radius: 30px; color: white; transition: 0.3s; }
        #msg-input:focus { border-color: var(--main); background: #1a1a1a; }
        
        .room-item { padding: 12px 15px; cursor: pointer; color: #666; border-radius: 8px; font-size: 14px; margin-bottom: 5px; transition: 0.2s; }
        .room-item.active { background: #1a0000; color: var(--main); font-weight: bold; border-left: 3px solid var(--main); }
    </style>
</head>

<script>

    async function loadChat() {

                    iamPower = (myNick === 'abu007' || r === 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜' || r === 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜');

        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();

                        <button class="btn btn-ban" onclick="banUser('${nick}')">áƒ©áƒáƒ®áƒ¡áƒœáƒ (áƒ‘áƒšáƒáƒ™áƒ˜) ğŸš«</button>

    async function sendMsg() {

        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);

        document.getElementById('chat-flow').dataset.scrolled = "";

    async function deleteMsg(id) {

    function changeRoom(r) {
        curRoom = r;
        document.getElementById('room-title').innerText = r;
        closeAll();
        document.getElementById('chat-flow').dataset.scrolled = "";

    function initRooms() {
        document.getElementById('rooms-list').innerHTML = rooms.map(r => `
            <div class="room-item ${r === curRoom ? 'active' : ''}" onclick="changeRoom('${r}')">${r}</div>

    function logout() {

        }
    }

    // Auto-scroll logic
    document.getElementById('chat-flow').onscroll = function() {
        const f = document.getElementById('chat-flow');
        if(f.scrollTop < f.scrollHeight - f.clientHeight - 100) { f.dataset.scrolled = "true"; }
        else { f.dataset.scrolled = ""; }
    };

    window.onload = () => {

</script>

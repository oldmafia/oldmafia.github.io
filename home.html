<!DOCTYPE html>

    <style>

        #side-left { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: var(--panel); z-index: 2000; transition: 0.4s ease; padding: 20px; border-right: 1px solid #333; }
        #side-left.open { left: 0; }
        
        /* áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜ */
        #side-right { position: fixed; top: 0; right: -100%; width: 100%; max-width: 320px; height: 100%; background: var(--panel); z-index: 2000; transition: 0.4s ease; padding: 20px; border-left: 1px solid #333; overflow-y: auto; }
        #side-right.open { right: 0; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        .bubble { padding: 12px; border-radius: 15px; border-top-left-radius: 2px; background: #1a1a1a; border: 1px solid #222; font-size: 15px; }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; color: #fff; }

        .input-bar { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #111; border: none; padding: 12px; border-radius: 25px; color: #fff; }
    </style>
</head>
<body>

    <div class="overlay" id="blur" onclick="closeAll()"></div>

<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    
    let myNick = localStorage.getItem('username');
    let myData = null;
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    const rooms = ['ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ'];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').style.display='block'; }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').style.display='none'; }

    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(40);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) { myData = u; document.getElementById('my-avatar-container').innerHTML = `<img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:42px; height:42px; border-radius:50%; border:2px solid red; object-fit:cover;" onclick="openProfile('${myNick}')">`; }
        });

        const amIAdmin = (myNick === 'abu007' || (myData?.role || '').includes('áƒáƒ“áƒ›áƒ˜áƒœ') || (myData?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));

        document.getElementById('chat-flow').innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const isTargetBoss = (m.nickname === 'abu007' || (u.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
            // áƒáƒ¥ áƒáƒ áƒ˜áƒ¡ áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ“áƒáƒªáƒ•áƒ:
            const canDelete = amIAdmin && !isTargetBoss;

            return `
                <div class="msg">
                    <img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                    <div>
                        <span style="font-size:11px; color:#666;">${m.nickname} <b style="color:red;">[${u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}]</b></span>
                        <div class="bubble">${m.message}</div>
                        ${canDelete ? `<span style="color:red; font-size:10px; cursor:pointer;" onclick="deleteMsg(${m.id})">áƒ¬áƒáƒ¨áƒšáƒ Ã—</span>` : ''}
                    </div>
                </div>`;
        }).join('');
        const cf = document.getElementById('chat-flow'); cf.scrollTop = cf.scrollHeight;
    }

    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').style.display='block';
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).single();
        const isMe = (nick === myNick);
        const amIAdmin = (myNick === 'abu007' || (myData?.role || '').includes('áƒáƒ“áƒ›áƒ˜áƒœ') || (myData?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
        const isTargetBoss = (nick === 'abu007' || (u?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:center;">
                <img id="p-img" src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:120px; height:120px; border-radius:50%; border:3px solid red; object-fit:cover;">
                <h2 style="margin:10px 0;">${nick}</h2>
                <p style="color:red; font-weight:bold;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                ${isMe ? `
                    <textarea id="new-st" placeholder="áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜...">${u?.status || ''}</textarea>
                    <p style="font-size:11px; color:#666;">áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ” áƒ¤áƒáƒ¢áƒ:</p>
                    <input type="file" accept="image/*" onchange="uploadPhoto(this)">
                    <input type="hidden" id="h-url" value="${u?.avatar_url || ''}">
                    <button class="btn btn-red" id="save-btn" onclick="saveMe()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ âœ…</button>
                ` : `<div style="background:#111; padding:10px; border-radius:10px; margin-top:10px; text-align:left;"><b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b><br>${u?.status || '...'}</div>`}
                
                ${amIAdmin && !isMe && !isTargetBoss ? `
                    <button class="btn btn-red" style="background:#333; margin-top:20px;" onclick="setRole('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')">áƒ›áƒ˜áƒ”áƒªáƒ˜ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                    <button class="btn btn-red" style="background:#333;" onclick="setRole('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')">áƒ›áƒ˜áƒ”áƒªáƒ˜ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                    <button class="btn btn-ban" onclick="banUser('${nick}')">áƒ©áƒáƒ®áƒ¡áƒœáƒ (áƒ‘áƒšáƒáƒ™áƒ˜) ğŸš«</button>
                ` : ''}
            </div>`;
    }

    async function uploadPhoto(el) {
        const btn = document.getElementById('save-btn'); btn.innerText = "áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...";
        const fd = new FormData(); fd.append('image', el.files[0]);
        const res = await fetch('https://api.imgbb.com/1/upload?key=8700030553754e6014e4125b28d093e0', { method: 'POST', body: fd });
        const d = await res.json();
        if(d.success) { 
            document.getElementById('h-url').value = d.data.url; 
            document.getElementById('p-img').src = d.data.url;
            await saveMe(); // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒáƒ“ áƒ˜áƒœáƒáƒ®áƒáƒ•áƒ¡ áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ˜áƒ¡áƒáƒ¡!
        }
    }

    async function saveMe() {
        const s = document.getElementById('new-st').value;
        const a = document.getElementById('h-url').value;
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a, role: myData?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜' });
        location.reload();
    }

    async function setRole(nick, r) { await _sb.from('avatars_v3').upsert({ nickname: nick, role: r }); location.reload(); }
    async function banUser(nick) { if(confirm("áƒ“áƒáƒ•áƒ‘áƒšáƒáƒ™áƒáƒ—?")) { await _sb.from('avatars_v3').upsert({ nickname: nick, role: 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜' }); location.reload(); } }
    async function deleteMsg(id) { await _sb.from('messages_v3').delete().eq('id', id); loadChat(); }
    async function sendMsg() {
        const inp = document.getElementById('msg-input'); if(!inp.value.trim() || myData?.role === 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜') return;
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: inp.value, room_name: curRoom }]);
        inp.value = ""; loadChat();
    }
    function changeRoom(r) { curRoom = r; closeAll(); loadChat(); initRooms(); }
    function initRooms() { document.getElementById('rooms-list').innerHTML = rooms.map(r => `<div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">${r}</div>`).join(''); }
    function logout() { localStorage.clear(); location.reload(); }
    window.onload = () => { if(!myNick) window.location.href='index.html'; initRooms(); loadChat(); setInterval(loadChat, 4000); };
</script>
</body>
</html>

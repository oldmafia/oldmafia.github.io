<!DOCTYPE html>
<html lang="ka">

    <style>

        /* áƒáƒ—áƒáƒ®áƒ”áƒ‘áƒ˜ */
        .room-item { padding: 12px; cursor: pointer; color: #888; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .room-item:hover { background: #111; }

        /* áƒ©áƒáƒ¢áƒ˜áƒ¡ áƒœáƒáƒ™áƒáƒ“áƒ˜ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #050505; }
        .msg { display: flex; gap: 10px; align-self: flex-start; max-width: 90%; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; object-fit: cover; cursor: pointer; }
        .bubble { padding: 12px; border-radius: 15px; border-top-left-radius: 2px; background: #1a1a1a; border: 1px solid #222; font-size: 15px; line-height: 1.4; }
        
        /* áƒ¦áƒ˜áƒšáƒáƒ™áƒ”áƒ‘áƒ˜ áƒ“áƒ áƒ˜áƒœáƒáƒ£áƒ¢áƒ˜ */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; color: #fff; }
        .btn-grey { background: #222; border: 1px solid #444; }
        .btn-red { background: #600; }
        .input-bar { padding: 12px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; border-radius: 25px; color: #fff; outline: none; }
        
        /* áƒœáƒáƒ¢áƒ˜áƒ¤áƒ˜áƒ™áƒáƒªáƒ˜áƒ */
        .badge { background: red; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="overlay" id="blur" onclick="closeAll()"></div>
    
    <nav id="side-left">
        <h2 style="color:red; margin-bottom:20px; text-align:center; letter-spacing: 2px;">OLD MAFIA</h2>
        
        <div class="room-item" onclick="location.href='inbox.html'" style="color: gold; border: 1px dashed gold; border-radius: 10px; margin-bottom: 15px; background: rgba(255,215,0,0.05);">
            <span>âœ‰ï¸ áƒ¨áƒ”áƒ›áƒáƒ¡áƒ£áƒšáƒ”áƒ‘áƒ˜</span>
            <span id="msg-count" class="badge" style="display:none;">0</span>
        </div>

        <div id="rooms-list"></div>
        <button class="btn btn-grey" onclick="logout()" style="margin-top:30px; color:red; border-color: red;">ğŸšª áƒ’áƒáƒ¡áƒ•áƒšáƒ</button>
    </nav>

    <aside id="side-right"><div id="prof-box"></div></aside>

    <header>
        <div onclick="openMenu()" style="font-size:28px; color:red; cursor:pointer; width:40px;">â˜°</div>
        <div id="room-title" style="color:red; font-weight:bold; font-size:16px; text-transform: uppercase;">áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜</div>
        <div id="my-ava"></div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="áƒ“áƒáƒ¬áƒ”áƒ áƒ” áƒ áƒáƒ›áƒ”..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:none; border:none; color:red; font-size:28px; cursor:pointer;">â¤</button>
    </div>

<script>
    // áƒ™áƒáƒœáƒ¤áƒ˜áƒ’áƒ£áƒ áƒáƒªáƒ˜áƒ
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');
    let curRoom = 'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜';
    let myData = null;

    // áƒ¨áƒ”áƒœáƒ˜ 13 áƒáƒ—áƒáƒ®áƒ˜
    const rooms = [
        'ğŸ’¬ áƒ–áƒáƒ’áƒáƒ“áƒ˜ áƒ©áƒáƒ¢áƒ˜', 'ğŸ›¡ï¸ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ', 'ğŸ’ VIP áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ‘áƒ˜', 'ğŸ•µï¸ áƒ¡áƒáƒ’áƒáƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ', 
        'ğŸ“œ áƒ¬áƒ”áƒ¡áƒ”áƒ‘áƒ˜', 'ğŸ”’ áƒ¨áƒ˜áƒ¤áƒ áƒáƒ’áƒ áƒáƒ›áƒ', 'ğŸ¯ áƒ•áƒ˜áƒ¥áƒ¢áƒáƒ áƒ˜áƒœáƒ', 'ğŸª¢ áƒ©áƒáƒ›áƒáƒ®áƒ áƒ©áƒáƒ‘áƒáƒœáƒ', 
        'ğŸ˜‚ áƒ˜áƒ£áƒ›áƒáƒ áƒ˜', 'ğŸµ áƒ›áƒ£áƒ¡áƒ˜áƒ™áƒ', 'ğŸ–¼ï¸ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ', 'ğŸ¤ áƒ’áƒáƒªáƒœáƒáƒ‘áƒ', 'ğŸ“ áƒáƒáƒ”áƒ–áƒ˜áƒ'
    ];

    function openMenu() { document.getElementById('side-left').classList.add('open'); document.getElementById('blur').classList.add('active'); }
    function closeAll() { document.getElementById('side-left').classList.remove('open'); document.getElementById('side-right').classList.remove('open'); document.getElementById('blur').classList.remove('active'); }

    // áƒ©áƒáƒ¢áƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ
    async function loadChat() {
        const { data: msgs } = await _sb.from('messages_v3').select('*').eq('room_name', curRoom).order('created_at', { ascending: false }).limit(50);
        const { data: users } = await _sb.from('avatars_v3').select('*');
        
        let uMap = {};
        if(users) users.forEach(u => {
            uMap[u.nickname] = u;
            if(u.nickname === myNick) myData = u;
        });

        if(myData) {
            document.getElementById('my-ava').innerHTML = `<img src="${myData.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:38px; height:38px; border-radius:50%; border:2px solid red; object-fit:cover;" onclick="openProfile('${myNick}')">`;
        }

        const flow = document.getElementById('chat-flow');
        flow.innerHTML = msgs?.reverse().map(m => {
            const u = uMap[m.nickname] || {};
            const isFounder = (m.nickname === 'abu007' || (u.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
            const amIAdmin = (myNick === 'abu007' || (myData?.role || '').includes('áƒáƒ“áƒ›áƒ˜áƒœ') || (myData?.role || '').includes('áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœ'));
            const canDelete = (m.nickname === myNick) || (amIAdmin && !isFounder);

            return `<div class="msg">
                <img src="${u.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" class="avatar" onclick="openProfile('${m.nickname}')">
                <div>
                    <span style="font-size:11px; color:#666;">${m.nickname} <b style="color:${isFounder?'#ff4500':'#999'};">[${u.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}]</b></span>
                    <div class="bubble">${m.message}</div>
                    ${canDelete ? `<span style="color:red; font-size:10px; cursor:pointer; margin-left:5px;" onclick="deleteMsg(${m.id})">áƒ¬áƒáƒ¨áƒšáƒ Ã—</span>` : ''}
                </div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:gray; margin-top:20px;">áƒ¡áƒ˜áƒ©áƒ£áƒ›áƒ”áƒ...</p>';
        flow.scrollTop = flow.scrollHeight;
    }

    // áƒáƒ áƒáƒ¤áƒ˜áƒšáƒ˜áƒ¡ áƒ›áƒáƒ áƒ—áƒ•áƒ
    async function openProfile(nick) {
        document.getElementById('side-right').classList.add('open');
        document.getElementById('blur').classList.add('active');
        const { data: u } = await _sb.from('avatars_v3').select('*').eq('nickname', nick).maybeSingle();
        const isMe = (nick === myNick);
        const IAmOwner = (myNick === 'abu007');

        document.getElementById('prof-box').innerHTML = `
            <div style="text-align:right; font-size:24px; cursor:pointer;" onclick="closeAll()">âœ•</div>
            <div style="text-align:center;">
                <img id="p-img" src="${u?.avatar_url || 'https://i.ibb.co/4pLKV60/user.png'}" style="width:120px; height:120px; border-radius:50%; border:3px solid red; object-fit:cover; margin-bottom:15px;">
                <h2>${nick}</h2>
                <p style="color:red; font-weight:bold; margin-bottom:15px;">${u?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜'}</p>
                <div style="background:#111; padding:15px; border-radius:10px; text-align:left; font-size:14px; border:1px solid #222;">
                    <b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b><br>${u?.status || 'áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ›áƒ˜áƒ—áƒ˜áƒ—áƒ”áƒ‘áƒ£áƒšáƒ˜'}
                </div>
                
                ${isMe ? `
                    <textarea id="new-st" placeholder="áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ” áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜..." style="width:100%; background:#000; color:#fff; padding:10px; border:1px solid #333; border-radius:8px; height:70px; margin-top:15px;">${u?.status || ''}</textarea>
                    <input type="file" id="f-inp" style="display:none" onchange="uploadPhoto(this)">
                    <button class="btn btn-grey" onclick="document.getElementById('f-inp').click()">ğŸ“· áƒ¤áƒáƒ¢áƒáƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ</button>
                    <input type="hidden" id="h-url" value="${u?.avatar_url || ''}">
                    <button class="btn btn-red" id="save-btn" onclick="saveMe()">âœ… áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
                ` : `
                    <button class="btn btn-red" onclick="startPM('${nick}')" style="margin-top:20px;">âœ‰ï¸ áƒáƒ˜áƒ áƒáƒ“áƒ¨áƒ˜ áƒ›áƒ˜áƒ¬áƒ”áƒ áƒ</button>
                `}

                ${IAmOwner && !isMe ? `
                    <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                        <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒáƒ“áƒ›áƒ˜áƒœáƒ˜áƒ¡áƒ¢áƒ áƒáƒ¢áƒáƒ áƒ˜')" style="margin-bottom:5px;">â­ áƒáƒ“áƒ›áƒ˜áƒœáƒ˜</button>
                        <button class="btn btn-grey" onclick="setRole('${nick}', 'áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜')" style="margin-bottom:5px;">ğŸ‘‘ áƒ“áƒáƒ›áƒ¤áƒ£áƒ«áƒœáƒ”áƒ‘áƒ”áƒšáƒ˜</button>
                        <button class="btn btn-red" onclick="setRole('${nick}', 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜')">ğŸš« áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ•áƒ</button>
                    </div>
                ` : ''}
            </div>`;
    }

    // áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒáƒœáƒáƒšáƒ˜
    function startPM(partner) {
        curRoom = "PM_" + [myNick, partner].sort().join('_');
        document.getElementById('room-title').innerText = "âœ‰ï¸ " + partner;
        closeAll(); loadChat();
    }

    async function checkInbox() {
        const { data } = await _sb.from('messages_v3').select('nickname').ilike('room_name', `PM_%${myNick}%`).neq('nickname', myNick);
        if(data && data.length > 0) {
            let senders = new Set(data.map(m => m.nickname));
            const badge = document.getElementById('msg-count');
            badge.innerText = senders.size;
            badge.style.display = 'inline-block';
        }
    }

    async function uploadPhoto(el) {
        const btn = document.getElementById('save-btn'); btn.innerText = "áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...";
        const fd = new FormData(); fd.append('image', el.files[0]);
        const res = await fetch('https://api.imgbb.com/1/upload?key=8700030553754e6014e4125b28d093e0', { method: 'POST', body: fd });
        const d = await res.json();
        if(d.success) {
            document.getElementById('h-url').value = d.data.url;
            document.getElementById('p-img').src = d.data.url;
            btn.innerText = "âœ… áƒ›áƒ–áƒáƒ“áƒáƒ, áƒ¨áƒ”áƒ˜áƒœáƒáƒ®áƒ”";
        }
    }

    async function saveMe() {
        const s = document.getElementById('new-st').value;
        const a = document.getElementById('h-url').value;
        await _sb.from('avatars_v3').upsert({ nickname: myNick, status: s, avatar_url: a, role: myData?.role || 'áƒ¬áƒ”áƒ•áƒ áƒ˜' }, { onConflict: 'nickname' });
        location.reload();
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || myData?.role === 'áƒ©áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜') return;
        const txt = inp.value; inp.value = "";
        await _sb.from('messages_v3').insert([{ nickname: myNick, message: txt, room_name: curRoom }]);
        loadChat();
    }

    async function deleteMsg(id) { if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) { await _sb.from('messages_v3').delete().eq('id', id); loadChat(); } }
    async function setRole(n, r) { await _sb.from('avatars_v3').update({ role: r }).eq('nickname', n); location.reload(); }
    function changeRoom(r) { curRoom = r; document.getElementById('room-title').innerText = r; closeAll(); loadChat(); initRooms(); }
    
    function initRooms() { 
        document.getElementById('rooms-list').innerHTML = rooms.map(r => `
            <div class="room-item ${r===curRoom?'active':''}" onclick="changeRoom('${r}')">
                <span>${r}</span>
            </div>`).join(''); 
    }

    function logout() { localStorage.clear(); location.href='index.html'; }

    // áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ
    window.onload = () => {
        if(!myNick) { location.href='index.html'; return; }
        
        const pmPartner = localStorage.getItem('open_pm_with');
        if(pmPartner) {
            startPM(pmPartner);
            localStorage.removeItem('open_pm_with');
        }

        initRooms(); loadChat(); checkInbox();
        setInterval(loadChat, 4000);
        setInterval(checkInbox, 10000);
    };
</script>
</body>
</html>

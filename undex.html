<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLD MAFIA</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0b0b;
    color:white;
}

/* HEADER */
header{
    background:#a30000;
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
}

/* ROOMS */
.rooms{
    padding:15px;
}

.room{
    background:#1c1c1c;
    padding:15px;
    border-radius:12px;
    margin-bottom:10px;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}

.room:hover{
    background:#2a2a2a;
}

.room.active{
    background:#a30000;
}

/* DIVIDER */
.divider{
    height:2px;
    background:#a30000;
    margin:10px 15px;
}

/* CHAT */
.chat{
    padding:15px;
}

.chat-title{
    font-size:20px;
    margin-bottom:10px;
}

.messages{
    background:#1a1a1a;
    border-radius:15px;
    height:320px;
    padding:15px;
    overflow-y:auto;
    margin-bottom:10px;
}

textarea{
    width:100%;
    height:65px;
    border:none;
    border-radius:12px;
    padding:12px;
    resize:none;
    font-size:14px;
    margin-bottom:8px;
}

button{
    width:100%;
    background:#a30000;
    color:white;
    border:none;
    padding:14px;
    border-radius:12px;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#c40000;
}
</style>
</head>

<body>

<header>OLD MAFIA</header>

<div class="rooms">
    <div class="room active">შტაბი</div>
    <div class="room">პირადი საუბრები</div>
    <div class="room">შიფროგრამა</div>
    <div class="room">ვიქტორინა</div>
    <div class="room">ფორუმი</div>
    <div class="room">იარაღის საწყობი</div>
</div>

<div class="divider"></div>

<div class="chat">
    <div class="chat-title">შტაბი</div>
    <div class="messages">
        <!-- აქ გამოჩნდება მესიჯები -->
    </div>
    <textarea placeholder="დაწერე შეტყობინება..."></textarea>
    <button>გაგზავნა</button>
</div>

</body>
</html>

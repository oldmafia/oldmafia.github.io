<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLD MAFIA</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#0f0f0f;
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* HEADER */
header{
    background:#a30000;
    padding:18px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}

/* LAYOUT */
.container{
    display:flex;
    flex:1;
    overflow:hidden;
}

/* ROOMS PANEL */
.rooms{
    width:220px;
    background:#141414;
    padding:15px;
    overflow-y:auto;
    border-right:2px solid #a30000;
}

.room{
    background:#1f1f1f;
    padding:12px;
    border-radius:8px;
    margin-bottom:10px;
    cursor:pointer;
    transition:0.2s;
}

.room:hover{
    background:#2b2b2b;
}

.room.active{
    background:#a30000;
}

/* CHAT SECTION */
.chat{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:15px;
}

.chat-title{
    font-size:18px;
    margin-bottom:10px;
}

.messages{
    flex:1;
    background:#1a1a1a;
    border-radius:12px;
    padding:15px;
    overflow-y:auto;
    margin-bottom:10px;
}

.message{
    margin-bottom:12px;
}

.nickname{
    font-size:13px;
    color:#ff4d4d;
    margin-bottom:3px;
}

.bubble{
    background:#2a2a2a;
    padding:10px 14px;
    border-radius:10px;
    display:inline-block;
    max-width:75%;
}

/* INPUT AREA */
.input-area{
    display:flex;
    gap:10px;
}

textarea{
    flex:1;
    resize:none;
    height:55px;
    border:none;
    border-radius:10px;
    padding:10px;
}

button{
    width:110px;
    border:none;
    background:#a30000;
    color:white;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#c40000;
}

/* MOBILE */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .rooms{
        width:100%;
        display:flex;
        overflow-x:auto;
        border-right:none;
        border-bottom:2px solid #a30000;
    }

    .room{
        white-space:nowrap;
        margin-right:10px;
    }
}
</style>
</head>

<body>

<header>OLD MAFIA</header>

<div class="container">

    <div class="rooms">
        <div class="room active">შტაბი</div>
        <div class="room">პირადი საუბრები</div>
        <div class="room">შიფროგრამა</div>
        <div class="room">ვიქტორინა</div>
        <div class="room">ფორუმი</div>
        <div class="room">იარაღის საწყობი</div>
    </div>

    <div class="chat">
        <div class="chat-title">შტაბი</div>

        <div class="messages">
            <div class="message">
                <div class="nickname">Nick</div>
                <div class="bubble">ეს არის სატესტო მესიჯი</div>
            </div>
        </div>

        <div class="input-area">
            <textarea placeholder="დაწერე შეტყობინება..."></textarea>
            <button>გაგზავნა</button>
        </div>
    </div>

</div>

</body>
</html>

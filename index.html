<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Old Mafia</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

.container {
  margin-top: 80px;
}

h1 {
  color: crimson;
  margin-bottom: 30px;
}

input {
  display: block;
  margin: 10px auto;
  padding: 12px;
  width: 260px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  padding: 12px 25px;
  margin: 10px 5px;
  border: none;
  border-radius: 8px;
  background: crimson;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: darkred;
}

#message {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>OLD MAFIA</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="register()">რეგისტრაცია</button>
  <button onclick="login()">შესვლა</button>

  <p id="message"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://ftfciebnywbondaiarnc.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0ZmNpZWJueXdib25kYWlhcm5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMjYwNTYsImV4cCI6MjA4NjkwMjA1Nn0.2A5wgpS2gaFmgnGB2mWH7dpmjLvo75IE0QPRPrtUbzI";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email: email,
    password: password,
  });

  if (error) {
    document.getElementById("message").innerText = error.message;
  } else {
    document.getElementById("message").innerText = "რეგისტრაცია წარმატებულია!";
  }
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email: email,
    password: password,
  });

  if (error) {
    document.getElementById("message").innerText = error.message;
  } else {
    document.getElementById("message").innerText = "შესვლა წარმატებულია!";
  }
}
</script>

</body>
</html>

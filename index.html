<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLD MAFIA</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

header{
    background:#8b0000;
    padding:15px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
}

.main{
    display:flex;
    height:calc(100vh - 60px);
}

/* LEFT */
.sidebar{
    width:250px;
    background:#111;
    padding:20px;
    box-sizing:border-box;
    border-right:2px solid #8b0000;
}

.room{
    padding:12px;
    margin-bottom:10px;
    cursor:pointer;
    border-radius:6px;
    background:#1c1c1c;
    transition:0.3s;
}

.room:hover{
    background:#8b0000;
}

/* RIGHT */
.chat{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:20px;
    box-sizing:border-box;
}

.messages{
    flex:1;
    background:#1c1c1c;
    padding:15px;
    border-radius:8px;
    overflow-y:auto;
    margin-bottom:10px;
}

.message{
    margin-bottom:8px;
    padding:6px 8px;
    background:#2a2a2a;
    border-radius:5px;
}

textarea{
    width:100%;
    height:60px;
    resize:none;
    padding:10px;
    box-sizing:border-box;
    border:none;
    border-radius:6px;
}

button{
    margin-top:8px;
    padding:10px;
    background:#8b0000;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<header>OLD MAFIA</header>

<div class="main">

    <div class="sidebar">
        <div class="room" onclick="openRoom('შტაბი')">შტაბი</div>
        <div class="room" onclick="openRoom('პირადი საუბრები')">პირადი საუბრები</div>
        <div class="room" onclick="openRoom('შიფროგრამა')">შიფროგრამა</div>
        <div class="room" onclick="openRoom('ვიქტორინა')">ვიქტორინა</div>
        <div class="room" onclick="openRoom('ფორუმი')">ფორუმი</div>
        <div class="room" onclick="openRoom('იარაღის საწყობი')">იარაღის საწყობი</div>
    </div>

    <div class="chat">
        <h2 id="roomTitle">აირჩიე ოთახი</h2>
        <div class="messages" id="messages"></div>

        <textarea id="messageInput" placeholder="დაწერე შეტყობინება..."></textarea>
        <button onclick="sendMessage()">გაგზავნა</button>
    </div>

</div>

<script>
function openRoom(roomName){
    document.getElementById("roomTitle").innerText = roomName;
    document.getElementById("messages").innerHTML = "";
}

function sendMessage(){
    let input = document.getElementById("messageInput");
    if(input.value.trim() === "") return;

    let message = document.createElement("div");
    message.className = "message";
    message.textContent = input.value;

    document.getElementById("messages").appendChild(message);
    input.value = "";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLD MAFIA</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#0e0e0e;
    color:white;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    background:#a30000;
    padding:20px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}

/* MAIN LAYOUT */
.main{
    flex:1;
    display:flex;
    max-width:1100px;
    width:100%;
    margin:0 auto;
    padding:20px;
    gap:20px;
}

/* ROOMS LEFT */
.rooms{
    width:220px;
    background:#151515;
    border-radius:15px;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:10px;
}

.room{
    padding:10px;
    background:#1f1f1f;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}

.room:hover{
    background:#2b2b2b;
}

.room.active{
    background:#a30000;
}

/* CHAT RIGHT */
.chat{
    flex:1;
    background:#151515;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    padding:20px;
}

/* MESSAGES */
.messages{
    flex:1;
    overflow-y:auto;
    margin-bottom:15px;
}

.message{
    margin-bottom:15px;
}

.nickname{
    font-size:13px;
    color:#ff4d4d;
    margin-bottom:5px;
}

.bubble{
    background:#2a2a2a;
    padding:10px 14px;
    border-radius:12px;
    display:inline-block;
    max-width:70%;
}

/* INPUT */
.input-area{
    display:flex;
    gap:10px;
}

textarea{
    flex:1;
    resize:none;
    height:55px;
    border:none;
    border-radius:12px;
    padding:10px;
}

button{
    width:120px;
    border:none;
    background:#a30000;
    color:white;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#c40000;
}

/* MOBILE */
@media(max-width:900px){
    .main{
        flex-direction:column;
    }

    .rooms{
        flex-direction:row;
        overflow-x:auto;
        width:100%;
    }

    .room{
        white-space:nowrap;
    }
}
</style>
</head>

<body>

<header>OLD MAFIA</header>

<div class="main">

    <div class="rooms">
        <div class="room active">შტაბი</div>
        <div class="room">პირადი</div>
        <div class="room">მთავრობა</div>
        <div class="room">ვიქტორინა</div>
        <div class="room">ფორუმი</div>
        <div class="room">იარაღი</div>
    </div>

    <div class="chat">
        <div class="messages">
            <div class="message">
                <div class="nickname">Nick</div>
                <div class="bubble">ეს არის სატესტო მესიჯი</div>
            </div>
        </div>

        <div class="input-area">
            <textarea placeholder="დაწერე შეტყობინება..."></textarea>
            <button>გაგზავნა</button>
        </div>
    </div>

</div>

</body>
</html>

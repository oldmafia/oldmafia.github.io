<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLD MAFIA</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    text-align:center;
}

header{
    background:#8b0000;
    padding:20px;
    font-size:28px;
    font-weight:bold;
}

.container{
    padding:30px;
}

.room{
    background:#1c1c1c;
    margin:15px auto;
    padding:15px;
    width:90%;
    max-width:400px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
    border:1px solid #8b0000;
}

.room:hover{
    background:#8b0000;
}

.chat-box{
    display:none;
    margin-top:20px;
}

textarea{
    width:90%;
    max-width:400px;
    height:80px;
    margin-top:10px;
}

button{
    margin-top:10px;
    padding:8px 15px;
    background:#8b0000;
    color:white;
    border:none;
    cursor:pointer;
}

.messages{
    margin-top:15px;
    max-width:400px;
    margin-left:auto;
    margin-right:auto;
    text-align:left;
}
</style>
</head>

<body>

<header>OLD MAFIA</header>

<div class="container">

<div class="room" onclick="openRoom('შტაბი')">შტაბი</div>
<div class="room" onclick="openRoom('პირადი საუბრები')">პირადი საუბრები</div>
<div class="room" onclick="openRoom('შიფროგრამა')">შიფროგრამა</div>
<div class="room" onclick="openRoom('ვიქტორინა')">ვიქტორინა</div>
<div class="room" onclick="openRoom('ფორუმი')">ფორუმი</div>
<div class="room" onclick="openRoom('იარაღის საწყობი')">იარაღის საწყობი</div>

<div class="chat-box" id="chatBox">
    <h2 id="roomTitle"></h2>
    <div class="messages" id="messages"></div>
    <textarea id="messageInput" placeholder="დაწერე შეტყობინება..."></textarea><br>
    <button onclick="sendMessage()">გაგზავნა</button>
</div>

</div>

<script>
let currentRoom = "";

function openRoom(roomName){
    currentRoom = roomName;
    document.getElementById("roomTitle").innerText = roomName;
    document.getElementById("chatBox").style.display = "block";
    document.getElementById("messages").innerHTML = "";
}

function sendMessage(){
    let input = document.getElementById("messageInput");
    if(input.value.trim() === "") return;

    let message = document.createElement("div");
    message.textContent = input.value;
    document.getElementById("messages").appendChild(message);

    input.value = "";
}
</script>

</body>
</html>

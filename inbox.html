<script>
    const _sb = supabase.createClient("https://ftfciebnywbondaiarnc.supabase.co", "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI");
    const myNick = localStorage.getItem('username');

    async function loadInbox() {

        const { data: msgs } = await _sb.from('messages_v3').select('*').ilike('room_name', `%PM%${myNick}%`).order('created_at', { ascending: false });
        
        const list = document.getElementById('inbox-list');
        if (!msgs || msgs.length === 0) {
            list.innerHTML = '<p style="color:gray; text-align:center;">áƒ›áƒ˜áƒ›áƒáƒ¬áƒ”áƒ áƒ”áƒ‘áƒ˜ áƒáƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ</p>';

        // áƒ•áƒáƒ®áƒáƒ áƒ˜áƒ¡áƒ®áƒ”áƒ‘áƒ— áƒ£áƒœáƒ˜áƒ™áƒáƒšáƒ£áƒ  áƒ©áƒáƒ¢áƒ”áƒ‘áƒ¡
        const uniqueChats = {};
        msgs.forEach(m => {
            const partner = m.room_name.replace('PM_', '').replace(myNick, '').replace('_', '');
            if (!uniqueChats[partner]) {
                uniqueChats[partner] = m;
            }
        });

        list.innerHTML = Object.keys(uniqueChats).map(partner => {
            const m = uniqueChats[partner];
            return `
                <div class="chat-item" onclick="openChat('${partner}')">
                    <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" class="user-av">
                    <div class="user-info">

                    </div>
                </div>`;
        }).join('');
    }

    function openChat(p) {
        localStorage.setItem('open_pm_with', p);
        location.href = 'home.html';
    }

    loadInbox();
</script>

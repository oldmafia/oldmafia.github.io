<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
  margin:0;
  padding:40px;
}

.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  border:3px solid orange;
  object-fit:cover;
}

.button{
  display:inline-block;
  margin-top:20px;
  padding:10px 20px;
  background:orange;
  color:black;
  text-decoration:none;
  border-radius:8px;
}
</style>
</head>

<body>

<h1 id="nickname">Profile</h1>

<img id="avatar" class="avatar" src="https://via.placeholder.com/150">

<p id="status"></p>

<a href="index.html" class="button">⬅ უკან ჩატში</a>

<script>
const params = new URLSearchParams(window.location.search);
const nickname = params.get("user");

if(nickname){
  document.getElementById("nickname").textContent = nickname;
}
</script>

</body>
</html>

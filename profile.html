<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:40px;
}

.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  border:3px solid orange;
  object-fit:cover;
}

.button{
  margin-top:20px;
  padding:10px 20px;
  background:orange;
  color:black;
  text-decoration:none;
  border-radius:8px;
  display:inline-block;
}
</style>
</head>

<body>

<h1 id="nickname">Profile</h1>

<img class="avatar" src="https://via.placeholder.com/150">

<p>სტატუსი: —</p>

<a href="index.html" class="button">⬅ უკან ჩატში</a>

<script>
try {
  const params = new URLSearchParams(window.location.search);
  const nickname = params.get("user");

  if(nickname){
    document.getElementById("nickname").textContent = nickname;
  }
} catch(e) {
  console.log("error handled");
}
</script>

</body>
</html>

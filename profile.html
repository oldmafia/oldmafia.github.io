<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>პროფილი</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
    margin:0;
    background:#0f0f0f;
    font-family:Arial, sans-serif;
    color:white;
}

.topbar{
    background:black;
    padding:15px;
    border-bottom:2px solid orange;
}

.topbar a{
    color:white;
    text-decoration:none;
}

.container{
    text-align:center;
    padding:30px;
}

.avatar{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid orange;
}

.nickname{
    font-size:28px;
    margin-top:15px;
}

.role{
    margin-top:8px;
    font-weight:bold;
}

.role.admin{ color:#00c3ff; }
.role.founder{ color:orange; }

.status{
    margin-top:10px;
    opacity:0.8;
}

.button{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    background:orange;
    color:black;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="topbar">
    <a href="index.html">⬅ უკან ჩატში</a>
</div>

<div class="container">
    <img id="avatar" class="avatar" src="https://via.placeholder.com/160">
    <div id="nickname" class="nickname"></div>
    <div id="role" class="role"></div>
    <div id="status" class="status"></div>
    <a id="messageBtn" class="button">მიწერე პირადში</a>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://ftfciebnywbondaiarnc.supabase.co",
  "sb_publishable_eQZDSu_Jy1gWmXJFF800Pw_TP2kBRLI"
);

const params = new URLSearchParams(window.location.search);
const nickname = params.get("user");

async function loadProfile(){
    if(!nickname) return;

    const { data } = await supabase
        .from("user_profiles")
        .select("*")
        .eq("nickname", nickname)
        .single();

    if(!data){
        document.getElementById("nickname").textContent="მომხმარებელი ვერ მოიძებნა";
        return;
    }

    document.getElementById("nickname").textContent = data.nickname;
    document.getElementById("status").textContent = data.status || "";

    if(data.avatar_url){
        document.getElementById("avatar").src = data.avatar_url;
    }

    if(data.role){
        const roleDiv = document.getElementById("role");
        roleDiv.textContent = data.role.toUpperCase();

        if(data.role === "admin"){
            roleDiv.classList.add("admin");
        }

        if(data.role === "founder"){
            roleDiv.classList.add("founder");
        }
    }

    // პირადი მიწერის ღილაკი
    document.getElementById("messageBtn").href =
        "inbox.html?to=" + encodeURIComponent(data.nickname);
}

loadProfile();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>პირადი შეტყობინებები</title>

<style>
body{
margin:0;
background:#0e0e0e;
color:white;
font-family:Arial;
display:flex;
flex-direction:column;
height:100vh;
}

header{
padding:15px;
background:#1a0000;
text-align:center;
color:#ff1a1a;
font-weight:bold;
}

.messages{
flex:1;
padding:15px;
overflow-y:auto;
}

.message{
background:#1f1f1f;
padding:8px 12px;
border-radius:10px;
margin-bottom:10px;
max-width:70%;
}

.input-area{
display:flex;
border-top:1px solid #400000;
}

.input-area input{
flex:1;
padding:12px;
border:none;
background:#1a1a1a;
color:white;
}

.input-area button{
padding:12px 20px;
border:none;
background:red;
color:white;
cursor:pointer;
}
</style>
</head>
<body>

<header>✉️ პირადი კონვერტი</header>

<div class="messages" id="messages"></div>

<div class="input-area">
<input type="text" id="msgInput" placeholder="დაწერე პირადი მესიჯი...">
<button onclick="sendMessage()">გაგზავნა</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user){
window.location.href="index.html";
}

function sendMessage(){
let input = document.getElementById("msgInput");
if(input.value.trim()==="") return;

let msgDiv = document.createElement("div");
msgDiv.className="message";
msgDiv.innerText=input.value;

document.getElementById("messages").appendChild(msgDiv);
input.value="";
}
</script>

</body>
</html>
